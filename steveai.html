<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SteveAI | Saadpie</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #238636; --text: #c9d1d9; --blue: #2f81f7; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #010409; padding: 12px 18px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.1rem; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at top, #161b22 0%, #0b0e14 100%); }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 18px; font-size: 15px; line-height: 1.6; animation: slideUp 0.3s ease-out; word-wrap: break-word; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { align-self: flex-end; background: var(--blue); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #30363d; border-bottom-left-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .ai video, .ai img { width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #30363d; }
        .model-select { background: #010409; color: var(--blue); border: 1px solid var(--blue); padding: 6px 10px; border-radius: 6px; font-size: 11px; outline: none; }
        .input-area { background: #161b22; border-top: 1px solid #30363d; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 14px; border-radius: 10px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 10px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">STEVE-AI <span style="font-weight: 200; color: var(--blue);">Saadpie</span></div>
        <select id="model-selector" class="model-select">
            <optgroup label="REASONING GIANTS">
                <option value="gpt-5.2-chat">GPT-5.2 Thinking</option>
                <option value="claude-opus-4-5">Claude 4.5 Opus</option>
                <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
            </optgroup>
            <optgroup label="CREATIVE (MEDIA)">
                <option value="sora-2">Sora 2 (Video)</option>
                <option value="black-forest-labs/FLUX.1-schnell">Flux 2.0 Pro</option>
                <option value="gemini-2.5-flash-image-preview">Nano Banana Pro</option>
            </optgroup>
        </select>
    </div>

    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask SteveAI or describe a video..." autocomplete="off">
        <button id="send-btn">SEND</button>
    </div>

    <script src="steveai.js"></script>
</body>
</html>

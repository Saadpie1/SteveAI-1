<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SteveAI | Ultimate Orchestrator</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --accent: #00d2ff; }
        body { 
            background: #05070a; 
            background-image: radial-gradient(circle at 50% -20%, #1a2a6c, #05070a);
            color: #e0e6ed; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .header { 
            backdrop-filter: blur(15px); background: var(--glass);
            padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-weight: 900; letter-spacing: 3px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Glassmorphic Messages */
        .msg { 
            max-width: 80%; padding: 15px 20px; border-radius: 20px; border: 1px solid var(--border);
            backdrop-filter: blur(10px); animation: fadeIn 0.4s ease; 
        }
        .user { align-self: flex-end; background: rgba(0, 210, 255, 0.15); border-color: rgba(0, 210, 255, 0.3); }
        .ai { align-self: flex-start; background: var(--glass); box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        
        .msg video { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--accent); }
        
        .input-container { 
            padding: 20px; background: #080a0f; border-top: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center;
        }
        input { 
            flex: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 15px; border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.07); }
        
        button { 
            background: var(--accent); color: #000; border: none; padding: 12px 30px; 
            border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        .model-select { 
            background: #000; color: var(--accent); border: 1px solid var(--accent); 
            padding: 5px 10px; border-radius: 8px; font-size: 12px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="applyShield()"> <div class="header">
        <div class="logo">STEVE-AI</div>
        <select id="model-selector" class="model-select">
            <option value="Wan-AI/Wan2.1-T2V-1.3B">Wan 2.1 (Video)</option>
            <option value="gpt-4o">GPT-4o (Reasoning)</option>
            <option value="black-forest-labs/FLUX.1-schnell">Flux Image</option>
        </select>
    </div>

    <div id="chat-window"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Enter prompt for Wan 2.1..." autocomplete="off">
        <button id="send-btn" onclick="orchestrate()">GENERATE</button>
    </div>

    <script src="SteveAI.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SteveAI | Ultimate Multi-Modal Orchestrator</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --accent: #00f2fe; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { 
            background: #020408; color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        /* üõ°Ô∏è Redirection Shield Overlay */
        #shield-trap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; cursor: pointer; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .header { 
            padding: 15px 20px; background: var(--glass); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; letter-spacing: 2px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; border: 1px solid var(--border); backdrop-filter: blur(5px); animation: slide 0.3s ease; }
        .user { align-self: flex-end; background: rgba(0, 242, 254, 0.1); border-color: var(--accent); }
        .ai { align-self: flex-start; background: var(--glass); }
        .msg video { width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--accent); }
        .input-area { padding: 20px; background: #05070a; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); color: #000; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .status-bar { font-size: 10px; padding: 5px 20px; color: #555; background: #000; border-top: 1px solid #111; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="shield-trap" onclick="armShield()">
        <div style="text-align: center;">
            <h1 style="color: var(--accent); margin-bottom: 5px;">STEVE-AI</h1>
            <p>Click to initialize secure ghost tunnel...</p>
        </div>
    </div>

    <div class="header">
        <div class="logo">STEVE-AI <span style="font-weight: 100; font-size: 0.8rem; color: #555;">v2.9.7</span></div>
        <select id="model-selector" style="background: #000; color: var(--accent); border: 1px solid var(--accent); border-radius: 5px; font-size: 10px;">
            <option value="Wan-AI/Wan2.1-T2V-1.3B">Wan 2.1 (Video)</option>
            <option value="gpt-4o">GPT-4o (Reasoning)</option>
            <option value="black-forest-labs/FLUX.1-schnell">Flux.1 Image</option>
        </select>
    </div>

    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Orchestrate a prompt..." autocomplete="off">
        <button id="send-btn" onclick="orchestrate()">SEND</button>
    </div>

    <div class="status-bar" id="identity-status">Identity: Initializing...</div>

    <script src="SteveAI.js"></script>
</body>
</html>

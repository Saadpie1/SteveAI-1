<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SteveAI | Ultimate Orchestrator</title>
    
    <script>
        // We override the default redirect behavior
        const originalLocation = window.location.assign;
        window.onbeforeunload = function() {
            // This stops the page from actually leaving
            return "SteveAI: Redirect Blocked. Continuing orchestration...";
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://js.puter.com/v2/"></script>
    
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --glass: rgba(255,255,255,0.03); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* üõ°Ô∏è THE GHOST OVERLAY */
        #shield-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .header { padding: 15px 20px; background: var(--glass); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); }
        .user { align-self: flex-end; border-color: var(--accent); background: rgba(0, 210, 255, 0.05); }
        .msg video { width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--accent); }
        .input-area { padding: 20px; background: #000; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); color: #000; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="shield-overlay" onclick="initSteve()">
        <h1 style="color: var(--accent); letter-spacing: 5px;">STEVE-AI</h1>
        <p style="color: #666;">Click to forge secure ghost tunnel</p>
    </div>

    <div class="header">
        <div class="logo" style="font-weight:900; color: var(--accent);">STEVE-AI</div>
        <select id="model-selector" style="background:#000; color:var(--accent); border:1px solid var(--accent); border-radius:4px;">
            <option value="Wan-AI/Wan2.1-T2V-1.3B">Wan 2.1 (Video)</option>
            <option value="gpt-4o">GPT-4o</option>
        </select>
    </div>

    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask SteveAI..." autocomplete="off">
        <button id="send-btn" onclick="orchestrate()">SEND</button>
    </div>

    <script src="SteveAI.js"></script>
</body>
</html>

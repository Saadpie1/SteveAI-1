l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI - Powered by Shawaiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --shawaiz-glow: #00ff88;
            --steve-dark: #080808;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --error-red: #ff4b4b;
        }

        body {
            background-color: var(--steve-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
            overflow-x: hidden;
        }

        .main-orchestrator {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- Shawaiz Infrastructure Branding --- */
        .chief-header {
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(0,255,136,0.05) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .chief-header h2 {
            font-size: 0.8rem;
            color: var(--shawaiz-glow);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-weight: 700;
        }

        .chief-header h1 {
            font-size: 1.5rem;
            margin: 8px 0;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .infra-credit {
            font-size: 0.65rem;
            color: #555;
            margin-top: 5px;
        }

        .infra-credit span { color: #aaa; font-weight: 600; }

        /* --- Engine Viewport & UI Masking --- */
        .engine-viewport {
            width: 100%;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: #f9f9f9; 
        }

        /* Hides the Hugging Face Header */
        .viewport-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: var(--steve-dark);
            z-index: 10;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 2px;
        }

        .engine-viewport iframe {
            position: absolute;
            top: -168px; /* Precision offset to hide HF nav */
            left: 0;
            width: 100%;
            height: 1250px;
            border: none;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hides the Gradio Footer */
        .bottom-guard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: #f9f9f9;
            z-index: 10;
        }

        /* --- System Status Bar --- */
        .system-bar {
            padding: 12px 20px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 20;
        }

        .status-node {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: #888;
        }

        .mirror-btn {
            background: transparent;
            border: 1px solid var(--shawaiz-glow);
            color: var(--shawaiz-glow);
            font-size: 0.55rem;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            transition: 0.3s;
        }

        .mirror-btn:hover {
            background: var(--shawaiz-glow);
            color: #000;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .pulse-core {
            width: 6px; height: 6px;
            background: var(--shawaiz-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--shawaiz-glow);
            animation: core-pulse 2s infinite;
        }

        @keyframes core-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-orchestrator">
        <div class="chief-header">
            <h2>System Orchestrator</h2>
            <h1>STEVEAI VID-GEN</h1>
            <div class="infra-credit">
                Infrastructure Chief: <span>SHAWAIZ</span> &bull; Architect: <span>SAADPIE</span>
            </div>
        </div>

        <div class="engine-viewport">
            <div class="viewport-mask">ENCRYPTED NEURAL UPLINK // SHA-256</div>
            
            <iframe 
                id="engineFrame"
                src="https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space/?__theme=light" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
            </iframe>

            <div class="bottom-guard"></div>
        </div>

        <div class="system-bar">
            <div class="status-node">
                <div class="pulse-core"></div>
                <span id="statusLabel">ENGINE 1: PRIMARY</span>
            </div>
            <div style="display: flex; gap: 8px;">
                <button class="mirror-btn" style="border-color: #333; color: #666;" onclick="refreshEngine()">Reset</button>
                <button class="mirror-btn" onclick="toggleMirror()">Switch Engine</button>
            </div>
        </div>
    </div>

    <script>
        const urls = [
            "https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space/?__theme=light",
            "https://huggingface.co/spaces/zerogpu-aoti/wan2-2-fp8da-aoti/embed?__theme=light",
            "https://huggingface.co/spaces/zerogpu-aoti/wan2-2-fp8da-aoti-faster/embed?__theme=light",
            "https://huggingface.co/spaces/fffiloni/Wan2.1/embed?__theme=light"
        ];
        
        const names = ["PRIMARY", "SECURE", "TURBO", "REDUNDANT"];
        let currentIdx = 0;

        function toggleMirror() {
            currentIdx = (currentIdx + 1) % urls.length;
            const frame = document.getElementById('engineFrame');
            const label = document.getElementById('statusLabel');
            
            frame.style.opacity = '0';
            label.innerText = "SYNCHRONIZING...";
            
            setTimeout(() => {
                frame.src = urls[currentIdx];
                label.innerText = `ENGINE ${currentIdx + 1}: ${names[currentIdx]}`;
                frame.style.opacity = '1';
            }, 400);
        }

        function refreshEngine() {
            const frame = document.getElementById('engineFrame');
            const currentSrc = frame.src;
            frame.src = '';
            setTimeout(() => { frame.src = currentSrc; }, 50);
        }
    </script>
</body>
</html>

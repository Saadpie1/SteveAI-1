<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI - Powered by Shawaiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --shawaiz-glow: #00ff88;
            --steve-dark: #080808;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--steve-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .main-orchestrator {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Branding Layer */
        .chief-header {
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(0,255,136,0.05) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .chief-header h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Viewport Masking for Direct Subdomain */
        .engine-viewport {
            width: 100%;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .engine-viewport iframe {
            position: absolute;
            /* Using direct subdomain requires slightly different offset */
            top: -140px; 
            left: 0;
            width: 100%;
            height: 1200px;
            border: none;
            transition: opacity 0.6s ease;
        }

        .system-bar {
            padding: 12px 20px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
        }

        .status-node {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: #888;
        }

        .pulse-core {
            width: 6px; height: 6px;
            background: var(--shawaiz-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--shawaiz-glow);
            animation: core-pulse 2s infinite;
        }

        @keyframes core-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-orchestrator">
        <div class="chief-header">
            <h1>STEVEAI VID-GEN</h1>
        </div>

        <div class="engine-viewport">
            <iframe 
                id="stveEngine"
                src="" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>

        <div class="system-bar">
            <div class="status-node">
                <div class="pulse-core"></div>
                <span id="label">INITIALIZING UPLINK...</span>
            </div>
            <div style="font-size: 0.6rem; color: #444;">ENGINE: WAN-2.1</div>
        </div>
    </div>

    <script>
        // AS PER YOUR SUGGESTION: Removed /embed and used direct subdomain
        const BASE_URL = "https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space/";

        function refreshEngine() {
            const frame = document.getElementById('stveEngine');
            const label = document.getElementById('label');
            
            // Force a fresh session with timestamp
            const freshUrl = `${BASE_URL}?__theme=light&t=${new Date().getTime()}`;
            
            frame.style.opacity = '0';
            frame.src = freshUrl;
            
            frame.onload = () => {
                frame.style.opacity = '1';
                label.innerText = "UPLINK STABLE";
            };
        }

        // Initial Boot
        refreshEngine();

        // Heartbeat: Re-sync every 8 hours to stay immortal
        setInterval(refreshEngine, 28800000);
    </script>
</body>
</html>

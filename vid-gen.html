<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI - Powered by Shawaiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.9.1/gradio.js"></script>

    <style>
        :root {
            --shawaiz-glow: #00ff88;
            --steve-dark: #080808;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--steve-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .main-orchestrator {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .chief-header {
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(0,255,136,0.08) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .chief-header h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* NEW: Gradio Native Container */
        .engine-viewport {
            width: 100%;
            min-height: 700px;
            background: #0b0b0b;
            /* Allow the web component to dictate height naturally */
            padding: 5px;
        }

        /* Styling the Gradio App inside our shell */
        gradio-app {
            --body-background-fill: transparent;
            --container-radius: 20px;
            --button-primary-background-fill: var(--shawaiz-glow);
            --button-primary-text-color: #000;
        }

        .system-bar {
            padding: 15px 20px;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
        }

        .status-node {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.65rem;
            color: #aaa;
            font-weight: 600;
        }

        .pulse-core {
            width: 8px; height: 8px;
            background: var(--shawaiz-glow);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--shawaiz-glow);
            animation: core-pulse 2s infinite;
        }

        @keyframes core-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="main-orchestrator">
        <div class="chief-header">
            <h1>STEVEAI VID-GEN</h1>
        </div>

        <div class="engine-viewport">
            <gradio-app 
                id="stveEngine"
                src="https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space"
                theme_mode="dark"
                eager="true"
                initial_height="700px">
            </gradio-app>
        </div>

        <div class="system-bar">
            <div class="status-node">
                <div class="pulse-core"></div>
                <span id="label">NEURAL UPLINK ACTIVE</span>
            </div>
            <div style="font-size: 0.6rem; color: var(--shawaiz-glow); font-weight: 700;">ENGINE: WAN-2.2</div>
        </div>
    </div>

    <script>
        // HOURLY SYNC MESSAGE
        setInterval(() => {
            const label = document.getElementById('label');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            label.innerText = `UPLINK OPTIMIZED // ${time}`;
        }, 3600000);
    </script>
</body>
</html>

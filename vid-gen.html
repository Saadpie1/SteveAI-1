<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI - Video Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --steve-glow: #00ff88;
            --steve-bg: #0a0a0a;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--steve-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Main Container --- */
        .steve-studio-card {
            width: 95%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* --- Header Section --- */
        .studio-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .studio-info h3 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            color: #fff;
        }

        .studio-info p {
            margin: 4px 0 0;
            font-size: 0.75rem;
            color: #888;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 136, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--steve-glow);
            font-weight: 600;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: var(--steve-glow);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--steve-glow);
            animation: pulse-glow 2s infinite;
        }

        /* --- The Iframe Mask (Crucial Part) --- */
        .viewport-mask {
            width: 100%;
            height: 680px; /* Adjust this to hide HF footer */
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .viewport-mask iframe {
            position: absolute;
            top: -190px; /* Hides Hugging Face Header */
            left: -10px;
            width: calc(100% + 20px);
            height: 1100px; /* Covers the generation area */
            border: none;
            /* Scale for cleaner fit if needed */
            transform: scale(1.01);
        }

        /* --- Overlay Controls --- */
        .studio-footer {
            padding: 15px;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse-glow {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Responsive Fix for Mobile */
        @media (max-width: 480px) {
            .viewport-mask { height: 720px; }
            .viewport-mask iframe { top: -160px; }
        }
    </style>
</head>
<body>

    <div class="steve-studio-card">
        <div class="studio-header">
            <div class="studio-info">
                <h3>Wan 2.2 Orchestrator</h3>
                <p>Multi-Modal AI Engine v2.1</p>
            </div>
            <div class="status-badge">
                <div class="pulse"></div>
                ZERO-GPU ACTIVE
            </div>
        </div>

        <div class="viewport-mask">
            <iframe 
                id="wan-engine"
                src="https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space/?__theme=light" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>

        <div class="studio-footer">
            Orchestrated by SteveAI &bull; Saadpie Original Project
        </div>
    </div>

    <script>
        // JS for SteveAI Precision Control
        const iframe = document.getElementById('wan-engine');

        // Optional: Listen for iframe load to show a custom loader
        iframe.onload = function() {
            console.log("SteveAI Video Engine Connected.");
            // Aap yahan koi custom startup sound ya animation trigger kar sakte hain
        };

        // Anti-Scroll Logic: Iframe ko container ke andar fix rakhne ke liye
        window.addEventListener('message', function(event) {
            // Agar owner koi message bhejta hai, hum yahan handle kar sakte hain
        });
    </script>

</body>
</html>

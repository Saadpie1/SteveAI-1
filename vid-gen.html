<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI - Ultimate Video Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- SteveAI Signature CSS --- */
        :root {
            --accent: #00ff88;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .studio-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        /* --- Custom Header --- */
        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .header h1 {
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent);
        }

        .header p {
            font-size: 0.7rem;
            margin: 5px 0 0;
            opacity: 0.6;
        }

        /* --- The Masking Logic (Precision Clipping) --- */
        .engine-container {
            width: 100%;
            height: 720px; /* Adjusting based on Screenshot 1000029418.jpg */
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Focusing exactly on the prompt and video output */
        .engine-container iframe {
            position: absolute;
            top: -240px; /* Moves HF title out of view */
            left: -5px;
            width: calc(100% + 10px);
            height: 1200px;
            border: none;
        }

        /* --- UI Overlay for Professionalism --- */
        .footer-credit {
            padding: 15px;
            font-size: 0.65rem;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border);
            color: #666;
            letter-spacing: 0.5px;
        }

        .live-tag {
            position: absolute;
            top: 22px;
            right: 20px;
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent);
            font-size: 0.6rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent);
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Mobile Viewport Fix */
        @media (max-width: 400px) {
            .engine-container { height: 780px; }
            .engine-container iframe { top: -210px; }
        }
    </style>
</head>
<body>

    <div class="studio-card">
        <div class="live-tag"><div class="dot"></div> LIGHTNING 14B</div>
        
        <div class="header">
            <h1>SteveAI Vid-Gen</h1>
            <p>Orchestrated by Saadpie &bull; Multi-Modal AI</p>
        </div>

        <div class="engine-container">
            <iframe 
                src="https://zerogpu-aoti-wan2-2-fp8da-aoti.hf.space/?__theme=light" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>

        <div class="footer-credit">
            STEVEAI ULTIMATE ASSISTANT SYSTEM v2.5
        </div>
    </div>

    <script>
        console.log("SteveAI: Wan 2.2 Cinematic Engine Loaded.");
        // Netlify Deployment Ready Logic
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SteveAI - Ultimate AI Assistant</title>
  
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script src="https://js.puter.com/v2/"></script>

  <meta name="description" content="SteveAI: High-performance Multi-Modal AI Orchestrator by Saadpie.">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">

  <style>
    :root {
      --bg-dark: #0d0d0d; --bg-panel: #141414; --bg-user: #0052cc; --bg-bot: #1e1e1e;
      --accent: #ffae00; --text: #f0f0f0; --border: #2a2a2a; --shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    body.light {
      --bg-dark: #f8f9fa; --bg-panel: #ffffff; --bg-bot: #ffffff; --text: #1a1a1a; --border: #d1d9e0; --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
      margin: 0; background: var(--bg-dark); color: var(--text); 
      font-family: 'Inter', sans-serif; height: 100vh; display: flex; 
      flex-direction: column; overflow: hidden; transition: 0.3s ease;
    }

    #header { 
      height: 65px; display: flex; justify-content: space-between; align-items: center; 
      padding: 0 20px; background: var(--bg-panel); border-bottom: 1px solid var(--border); 
      z-index: 1001; box-shadow: var(--shadow); flex-shrink: 0;
    }
    .logo { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.2rem; }
    .logo-icon img { width: 34px; height: 34px; border-radius: 8px; object-fit: cover; }

    #modeSelect {
      background: #222; color: var(--accent); border: 1px solid var(--border);
      padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; outline: none; cursor: pointer; font-weight: 600;
    }

    #view-wrapper { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; }
    #chat { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; display: flex; flex-direction: column; }

    .message-container { display: flex; flex-direction: column; margin-bottom: 28px; position: relative; max-width: 85%; }
    .message-container.user { align-self: flex-end; align-items: flex-end; }
    .message-container.bot { align-self: flex-start; align-items: flex-start; }

    .bubble { 
      padding: 14px 20px; border-radius: 18px; font-size: 15px; line-height: 1.6; 
      box-shadow: var(--shadow); position: relative; word-wrap: break-word;
    }
    .user .bubble { background: var(--bg-user); color: #fff; border-bottom-right-radius: 4px; }
    .bot .bubble { background: var(--bg-bot); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid var(--border); }
    .bot .bubble video, .bot .bubble img { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }

    #inputContainer { padding: 15px 25px 25px 25px; background: var(--bg-panel); border-top: 1px solid var(--border); flex-shrink: 0; }
    #inputForm { display: flex; align-items: center; max-width: 1000px; margin: 0 auto; gap: 15px; }
    .modern-input-wrapper { flex: 1; display: flex; align-items: center; background: #1a1a1a; border: 1px solid var(--border); border-radius: 24px; padding: 4px 18px; }
    textarea { flex: 1; border: none; background: transparent; color: inherit; padding: 10px 0; font-size: 16px; outline: none; resize: none; max-height: 150px; }

    .icon-btn-circle { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; flex-shrink: 0; }
    #sendBtn { background: var(--accent); color: #000; font-size: 1.1rem; }
    #imageUploadBtn { background: #333; color: #fff; }

    /* Canvas Sidebar */
    #canvas-sidebar { width: 50%; background: #fff; border-left: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; z-index: 1000; }
    #canvas-sidebar.hidden { display: none; }
    
    /* Bouncing Dots */
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    .bouncing-dots span { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
    .bouncing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .bouncing-dots span:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon"><img src="SteveAI-logo.jpg" alt="SteveAI"></div>
      <span>SteveAI <small style="font-size:0.6rem; color:var(--accent)">by Saadpie</small></span>
    </div>
    <div class="header-actions" style="display: flex; gap: 8px;">
      <select id="modeSelect">
        <optgroup label="REASONING">
          <option value="gpt-5.2-chat">GPT-5.2 Thinking</option>
          <option value="claude-opus-4-5">Claude 4.5 Opus</option>
        </optgroup>
        <optgroup label="MEDIA">
          <option value="sora-2">Sora 2 (Video)</option>
          <option value="black-forest-labs/FLUX.1-schnell">Flux 2.0 Pro</option>
        </optgroup>
      </select>
      <button id="clearChat" class="action-btn-small"><i class="fa-solid fa-broom"></i></button>
      <button id="themeToggle" class="action-btn-small"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        </div>
      <div id="loading-indicator" class="bot-message" style="display:none; padding: 25px;">
          <div class="bouncing-dots"><span style="margin-right:4px"></span><span style="margin-right:4px"></span><span></span></div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header" style="background:#1a1a1a; padding:12px; display:flex; justify-content:space-between;">
          <button class="tab-btn active" onclick="switchTab('preview')">Preview</button>
          <button onclick="toggleCanvas()" style="color:#fff; background:none; border:none; cursor:pointer">&times;</button>
      </div>
      <iframe id="canvas-iframe" style="flex:1; border:none; background:white;"></iframe>
    </div>
  </div>

  <div id="inputContainer">
    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="icon-btn-circle"><i class="fa-solid fa-plus"></i></button>
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Message SteveAI..." rows="1" required></textarea>
      </div>
      <button type="submit" id="sendBtn" class="icon-btn-circle"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('messageInput');
    const modeSelect = document.getElementById('modeSelect');
    const loader = document.getElementById('loading-indicator');

    let history = JSON.parse(localStorage.getItem('steve_session')) || [];

    window.onload = () => history.forEach(m => addBubble(m.content, m.role === 'user'));

    async function triggerBypass() {
        localStorage.setItem('steve_session', JSON.stringify(history));
        Object.keys(localStorage).forEach(k => k.includes('puter') && localStorage.removeItem(k));
        document.cookie.split(";").forEach(c => document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires="+new Date().toUTCString()+";path=/"));
        location.reload();
    }

    function addBubble(content, isUser = false) {
        const container = document.createElement('div');
        container.className = `message-container ${isUser ? 'user' : 'bot'}`;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        if (content instanceof HTMLElement) bubble.appendChild(content);
        else bubble.innerText = content;
        
        container.appendChild(bubble);
        chat.appendChild(container);
        chat.scrollTop = chat.scrollHeight;
        return bubble;
    }

    document.getElementById('inputForm').onsubmit = async (e) => {
        e.preventDefault();
        const prompt = msgInput.value.trim();
        const model = modeSelect.value;
        if (!prompt) return;

        addBubble(prompt, true);
        history.push({ role: "user", content: prompt });
        msgInput.value = "";
        loader.style.display = 'block';

        try {
            if (model === 'sora-2') {
                const vid = await puter.ai.txt2vid(prompt, { model: 'sora-2' });
                vid.controls = true;
                addBubble(vid);
            } else if (model.includes('FLUX')) {
                const img = await puter.ai.txt2img(prompt, { model: model });
                addBubble(img);
            } else {
                const botBubble = addBubble("");
                const response = await puter.ai.chat(history, { model: model, stream: true });
                let fullText = "";
                for await (const part of response) {
                    fullText += part?.text || "";
                    botBubble.innerText = fullText;
                    chat.scrollTop = chat.scrollHeight;
                }
                history.push({ role: "assistant", content: fullText });
                localStorage.setItem('steve_session', JSON.stringify(history));
            }
        } catch (err) {
            if (err.message?.includes("401") || err.message?.includes("limit")) triggerBypass();
            else addBubble("Error: " + err.message);
        } finally {
            loader.style.display = 'none';
        }
    };

    document.getElementById('clearChat').onclick = () => {
        localStorage.removeItem('steve_session');
        location.reload();
    };
    
    document.getElementById('themeToggle').onclick = () => document.body.classList.toggle('light');
  </script>
</body>
</html>

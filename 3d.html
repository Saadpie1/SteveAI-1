<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteveAI | 3D Sculptor by Ahmed & Saadpie</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --accent: #3b82f6;
            --text: #fafafa;
            --muted: #a1a1aa;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .title {
            font-size: 2.5rem;
            background: linear-gradient(to right, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .credits { font-size: 1.1rem; color: var(--muted); }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            border: 1px solid #27272a;
            border-radius: 20px;
            overflow: hidden; /* Keeps the iframe corners rounded */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* The Iframe is much faster than the gradio-app component */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            background: white; /* Some models look better with a white load screen */
        }

        .action-bar {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">SteveAI - Ultimate Assistant</h1>
        <p class="credits">3D avatars made with <strong>Ahmed</strong> and <strong>Saadpie</strong></p>
    </div>

    <div class="container">
        <iframe 
            src="https://tencent-hunyuan3d-2.hf.space?__theme=dark" 
            allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
            sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-downloads">
        </iframe>
    </div>

    <div class="action-bar">
        <button class="btn btn-primary" onclick="window.location.reload();">ðŸ”„ Refresh Engine</button>
        <button class="btn" style="background: #27272a; color: white;" onclick="window.open('https://huggingface.co/spaces/tencent/Hunyuan3D-2', '_blank')">ðŸš€ External Wake Up</button>
    </div>

</body>
</html>

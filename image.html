<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SteveAI â€“ Image Studio</title>
  <style>
    :root {
      --neon-mint: #00ffcc;
      --neon-pink: #ff00ff;
      --bg-dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Modern Header Fix */
    header {
      width: 100%;
      padding: 1.5rem 0;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo-text {
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: -1px;
      color: var(--neon-mint);
      text-decoration: none;
    }

    /* Studio Container */
    main {
      width: 100%;
      max-width: 800px;
      padding: 4rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(to right, #fff, var(--neon-mint));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .collab-tag {
      color: var(--neon-pink);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 10px;
      display: block;
    }

    /* Glassmorphic Control Box */
    .studio-card {
      margin-top: 3rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="text"] {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--glass-border);
      padding: 1.2rem;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-mint);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }

    .select-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    select {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--glass-border);
      color: #fff;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    button {
      background: var(--neon-mint);
      color: #000;
      border: none;
      padding: 1.2rem;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--neon-pink);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 255, 0.3);
    }

    /* Responsive Grid */
    #result {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .select-row { grid-template-columns: 1fr; }
      .studio-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <a href="#" class="logo-text">STEVE.AI</a>
    <nav>
       </nav>
  </div>
</header>

<main>
  <h1>Visual Arts Studio</h1>
  <span class="collab-tag">Engineered by Saadpie & Ahmed</span>

  <div class="studio-card">
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Imagine something breathtaking...">
      
      <div class="select-row">
        <select id="modelSelect">
          </select>
        <select id="numImagesSelect">
          <option value="1">1 Image</option>
          <option value="2">2 Images</option>
          <option value="4">4 Images (Batch)</option>
        </select>
      </div>

      <button id="generateBtn">Create Masterpiece</button>
    </div>
  </div>

  <div id="result"></div>
</main>

</body>
</html>

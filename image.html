<!DOCTYPE html>

<head>

  <style>
    /* 1. Global Reset & Base Styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0c0c0c; 
      color: #e0e0e0; 
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 2. Header Styling - FIXED FOR MOBILE */
    header {
      background: #1a1a1a;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
      border-bottom: 2px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-link { 
        text-decoration: none; 
        color: inherit;
        display: flex;
        align-items: center;
        flex-shrink: 0;
    }
    .logo {
        height: 28px; 
        margin-right: 8px;
        border-radius: 4px; 
    }
    .logo-link h1 {
        margin: 0;
        font-size: 1.4rem;
        color: #00ffcc; 
        white-space: nowrap;
    }
    header nav { 
        display: flex; 
        gap: 5px; 
        overflow-x: auto; 
        white-space: nowrap;
        padding-bottom: 5px; /* Space for scrollbar if needed */
        scrollbar-width: none; /* Hide scrollbar for Firefox */
    }
    header nav::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome/Safari */

    header a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
      font-size: 0.85rem;
      font-weight: 500;
    }
    header a:hover, header a.active {
      background-color: #2c2c2c;
      color: #00ffcc;
    }
    
    .threed-tab { border: 1px solid #ff00ff; color: #ff00ff !important; }

    /* 3. Main Content */
    main {
      flex-grow: 1;
      max-width: 1200px;
      width: 90%;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    main h1 {
        color: #00ffcc;
        font-size: 2rem;
        margin-bottom: 0.3rem;
    }
    .collab-tag {
        color: #ff00ff;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.8rem;
        margin-bottom: 1.5rem;
        display: block;
    }

    /* 4. Controls Styling */
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
        padding: 2em;
        background: #151515;
        border-radius: 12px;
        border: 1px solid #333;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    
    input, button, select {
      border: none;
      padding: 1em;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.2s;
    }
    input {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #3a3a3a;
      box-sizing: border-box;
    }
    input:focus { border-color: #00ffcc; outline: none; }
    select {
        width: 100%;
        max-width: 300px;
        background: #222;
        color: #fff;
        border: 1px solid #3a3a3a;
        cursor: pointer;
    }
    button {
      background: #00ffcc;
      color: #0c0c0c;
      cursor: pointer;
      font-weight: 800;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
    }
    button:hover:not(:disabled) {
      background: #ff00ff;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 0, 255, 0.4);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    
    /* 5. Result Grid Styling */
    #result {
        margin-top: 2em;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: 1.5em;
        justify-items: center;
    }
    .img-container {
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid #333;
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .img-container img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: block;
    }
    .img-container a { 
        display: inline-block;
        padding: 8px 16px;
        background: #222;
        color: #00ffcc; 
        text-decoration: none; 
        font-weight: bold; 
        font-size: 0.85rem; 
        border-radius: 5px;
        border: 1px solid #00ffcc;
    }
    
    footer {
      background: #1a1a1a;
      color: #777;
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #2c2c2c;
      margin-top: auto;
    }
    footer a { color: #00ffcc; font-weight: bold; text-decoration: none; }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 600px) {
        header { 
            flex-direction: column; 
            padding: 0.8rem 0.5rem; 
            gap: 0.5rem;
        }
        header nav {
            width: 100%;
            justify-content: flex-start;
            padding: 2px 10px;
        }
        main h1 { font-size: 1.6rem; }
        .controls { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link">
        <img src="SteveAI-logo.jpg" alt="SteveAI Logo" class="logo" /> 
        <h1>SteveAI <span style="font-size: 0.6em; color: #ff00ff;">IMAGE STUDIO</span></h1>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/chat.html">Chat</a>
      <a href="/image.html" class="active">Image</a>
      <a href="/vid-gen">Video</a> 
      <a href="/3d" class="threed-tab">3D</a>
      <a href="/docs.html">Docs</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>ðŸŽ¨ Ultra-HD Visual Arts</h1>
    <span class="collab-tag">Orchestrated by Ahmed & Saadpie</span>
    
    <div class="controls">
        <input type="text" id="prompt" placeholder="Describe your masterpiece..." />
        
        <div style="display: flex; gap: 10px; width: 100%; justify-content: center; flex-wrap: wrap;">
            <select id="modelSelect"></select>
            <select id="numImagesSelect">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images (Batch Mode)</option>
            </select>
        </div>
        
        <button id="generateBtn">GENERATE MASTERPIECE</button>
    </div>
    
    <div id="result"></div>
  </main>

  <footer>
    <p>Â© 2025 <strong>SteveAI</strong> â€¢ Orchestration by <a href="#">Saadpie & Ahmed</a></p>
  </footer>

  <script type="module">
    import { generateImage, IMAGE_MODELS } from './image.js'; 
    
    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const resultDiv = document.getElementById("result");
    const modelSelect = document.getElementById("modelSelect");
    const numImagesSelect = document.getElementById("numImagesSelect");

    const PROVIDER_NAMES = {
        'provider-4': 'ðŸ’Ž Premium (Google)',
        'provider-5': 'âš¡ Performance (Flux)',
        'provider-8': 'ðŸŽ­ Specialized (SteveAI)'
    };

    function populateModelSelect() {
        const groupedModels = {};
        IMAGE_MODELS.forEach((model) => {
            const providerId = model.id.split('/')[0];
            if (!groupedModels[providerId]) groupedModels[providerId] = [];
            groupedModels[providerId].push(model);
        });

        Object.keys(groupedModels).forEach(providerId => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = PROVIDER_NAMES[providerId] || `Other Models`; 
            groupedModels[providerId].forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.name;
                optgroup.appendChild(option);
            });
            modelSelect.appendChild(optgroup);
        });
    }

    populateModelSelect();

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      const selectedModel = modelSelect.value; 
      const numImages = parseInt(numImagesSelect.value, 10); 

      if (!prompt) return alert("Please enter a creative prompt!");

      generateBtn.disabled = true;
      generateBtn.textContent = "ORCHESTRATING...";
      resultDiv.innerHTML = `<p style="color:#00ffcc; width: 100%;">Generating <strong>${numImages}</strong> specialized visuals...</p>`;

      try {
        const imageUrls = await generateImage(prompt, selectedModel, numImages); 
        resultDiv.innerHTML = ''; 

        imageUrls.forEach((url, index) => {
            const container = document.createElement('div');
            container.className = 'img-container';
            container.innerHTML = `
                <img src="${url}" alt="Generated Image" loading="lazy" onerror="this.src='/assets/placeholder.png'">
                <a href="${url}" target="_blank" download="SteveAI_${index}.png">DOWNLOAD HD</a>
            `;
            resultDiv.appendChild(container);
        });

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:#ff00ff; width: 100%;"><strong>Engine Error:</strong> ${err.message}</p>`;
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "GENERATE MASTERPIECE";
      }
    });
  </script>
</body>
</html>

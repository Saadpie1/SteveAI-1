  <script>
    // --- UTILITIES & POST-PROCESSING ---
    function getCodeLanguage(codeElement) {
        const match = codeElement.className.match(/language-(\w+)/);
        return match ? match[1].charAt(0).toUpperCase() + match[1].slice(1) : 'Code';
    }

    function createCopyButton(preElement) {
        if (preElement.querySelector('.code-header')) return; 
        const codeElement = preElement.querySelector('code');
        if (!codeElement) return;
        const lang = getCodeLanguage(codeElement);
        const header = document.createElement('div');
        header.className = 'code-header';
        
        const langSpan = document.createElement('span');
        langSpan.textContent = lang;
        header.appendChild(langSpan);

        const btnGroup = document.createElement('div');
        btnGroup.className = 'code-btn-group';

        if (['HTML', 'Javascript', 'Js', 'Css'].includes(lang)) {
            const runBtn = document.createElement('button');
            runBtn.className = 'copy-btn run-btn';
            runBtn.innerHTML = '<i class="fa-solid fa-play"></i> Run';
            runBtn.onclick = () => window.openInCanvas(codeElement.innerText, lang);
            btnGroup.appendChild(runBtn);
        }

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => window.copyCode(copyBtn); 
        btnGroup.appendChild(copyBtn);

        header.appendChild(btnGroup);
        preElement.insertBefore(header, preElement.firstChild);
    }
    
    window.copyCode = (button) => {
        const pre = button.closest('pre');
        const code = pre.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => { button.textContent = 'Copy'; }, 2000);
        });
    }

    window.postProcessChat = (newChatElement) => {
        if (window.Prism) {
             newChatElement.querySelectorAll('pre').forEach(pre => {
                try { Prism.highlightElement(pre.querySelector('code')); createCopyButton(pre); } catch (e) {}
            });
        }
        if (window.renderMathInElement) {
            try {
                renderMathInElement(newChatElement, {
                    delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
                    throwOnError: false
                });
            } catch (e) {}
        }
        if (newChatElement.classList.contains('bot-message')) {
            const cleanText = newChatElement.innerText.replace(/Copy|‚ñ∂ Run/g, '');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            window.speechSynthesis.speak(utterance);
        }
    };
  
    document.addEventListener('DOMContentLoaded', () => {
        const inputEl = document.getElementById('messageInput');
        const micBtn = document.getElementById('micBtn');

        // VOICE RECOGNITION
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => {
                if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); return; }
                recognition.start();
                micBtn.style.color = "#ff4444";
            };
            recognition.onresult = (e) => { inputEl.value = e.results[0][0].transcript; };
            recognition.onend = () => { micBtn.style.color = ""; };
        }

        // IMAGE UPLOAD LOGIC
        const imageInputFile = document.getElementById('imageInputFile');
        const imageUploadBtn = document.getElementById('imageUploadBtn');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');

        imageUploadBtn.addEventListener('click', () => { imageInputFile.click(); });
        imageInputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    window.base64Image = event.target.result; 
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('clearImageBtn').onclick = () => {
            window.base64Image = null; imagePreview.src = ''; 
            imagePreviewContainer.style.display = 'none';
        };
    });
  </script>

  <style>
    /* 1. LAYOUT & THEME */
    body { margin: 0; background: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;}
    body.light { background: #fafafa; color: #111; }
    
    #header { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #111; border-bottom: 1px solid #333; height: 60px; z-index: 1001; }
    #view-wrapper { display: flex; flex: 1; height: calc(100vh - 140px); overflow: hidden; position: relative; }
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    #chat { height: 100%; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }

    /* 2. RESPONSIVE CANVAS */
    #canvas-sidebar { width: 45%; background: #1a1a1a; border-left: 1px solid #333; display: flex; flex-direction: column; transition: 0.3s; z-index: 2000; }
    #canvas-sidebar.hidden { display: none; }
    #canvas-header { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid #333; }
    #canvas-content { flex: 1; overflow: auto; background: #fff; }
    #canvas-iframe { width: 100%; height: 100%; border: none; display: block; }
    .tab-btn { background: #222; border: none; color: #888; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
    .tab-btn.active { background: #333; color: #ffae00; }

    @media (max-width: 768px) {
        #canvas-sidebar { position: fixed; top: 0; left: 0; width: 100% !important; height: 100%; }
        #view-wrapper { height: calc(100vh - 130px); }
    }

    /* 3. INPUT AREA */
    #inputContainer { padding: 12px; border-top: 1px solid #333; background: #111; width: 100%; box-sizing: border-box; }
    #inputForm { display: flex; width: 100%; max-width: 900px; margin: 0 auto; gap: 10px; align-items: center; }
    .modern-input-wrapper { flex: 1; display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 2px 12px; }
    textarea { flex: 1; resize: none; background: transparent; color: #fff; border: none; padding: 10px; outline: none; }
    
    #sendBtn, #imageUploadBtn { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; flex-shrink: 0; }
    #sendBtn { background: #ffae00; color: #111; font-size: 1.2em; }
    #imageUploadBtn { background: #333; color: #fff; font-size: 1.1em; }
    #micBtn { background: none; border: none; color: #888; cursor: pointer; font-size: 1.2em; }

    /* 4. ANIMATIONS & CODE */
    .bouncing-dots { display: flex; gap: 4px; padding: 10px; }
    .bouncing-dots span { width: 8px; height: 8px; background: #ffae00; border-radius: 50%; animation: st-bounce 1.4s infinite ease-in-out both; }
    .bouncing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .bouncing-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes st-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    pre { position: relative; padding-top: 35px; border-radius: 8px; overflow: hidden; background: #1e1e1e !important; }
    .code-header { position: absolute; top: 0; left: 0; right: 0; height: 35px; background: #333; color: #ccc; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; font-size: 0.85em; }
    .code-btn-group { display: flex; gap: 6px; }
    .copy-btn { background: #ffae00; color: #111; border: none; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .run-btn { background: #28a745; color: white; }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SteveAI - Ahmed Aftab Edition</title>

  <meta name="description" content="SteveAI: Multi-Modal AI Orchestrator by Saadpie, powered by Ahmed Aftab's 16GB RAM Infrastructure.">
  <meta name="author" content="Saadpie & Ahmed Aftab">
  
  <meta property="og:title" content="SteveAI - Ultimate AI Assistant">
  <meta property="og:description" content="Multi-modal AI orchestrator powered by Ahmed Aftab's high-performance infrastructure.">
  <meta property="og:url" content="https://steve-ai.netlify.app/">
  <meta name="theme-color" content="#1e1e1e"/>

  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SteveAI",
    "url": "https://steve-ai.netlify.app/",
    "author": [
      { "@type": "Person", "name": "saadpie" },
      { "@type": "Person", "name": "Ahmed Aftab" }
    ],
    "applicationCategory": "Multimedia AI Assistant",
    "description": "A Multi-Modal AI Orchestrator using 33+ specialized models."
  }
  </script>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon">
        <img src="SteveAI-logo.jpg" alt="SteveAI Logo" style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>
      <span>SteveAI <small style="font-size: 0.6em; color: #ffae00;">v2.5</small></span>
    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>
        <option value="fast">SteveAI-fast</option>
        <option value="lite">SteveAI-instant</option>
        <option value="general">SteveAI-general</option> 
        <option value="math">SteveAI-math</option>
        <option value="coding">SteveAI-coding</option>
        <option value="korean">SteveAI-Korean</option>
        <option value="arabic">SteveAI-Arabic</option>
      </select>
      <button id="clearChat" class="action-btn" title="Clear Chat">üóëÔ∏è</button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme">üåô</button>
    </div>
  </div>

  <div id="chat">
    <div id="loading-indicator" class="bot-message" style="display:none;">
        <div class="bouncing-dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <div id="commandHints" hidden>
    <span>/help</span><span>/clear</span><span>/theme</span>
    <span>/export</span><span>/image</span><span>/contact</span><span>/about</span>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer" style="display:none;">
        <img id="imagePreview" src="" alt="Image Preview" />
        <button id="clearImageBtn" title="Remove Image">‚úñ</button>
    </div>
    <form id="inputForm" onsubmit="return false;">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="action-btn" title="Upload Image">üñºÔ∏è</button>
      
      <textarea id="messageInput" placeholder="Message SteveAI (Ahmed Aftab Edition)..." rows="1" required></textarea>
      
      <button type="submit" id="sendBtn" title="Send">‚Üë</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <script>
    // --- GLOBAL UTILITIES ---
    window.postProcessChat = (newChatElement) => {
        // Handle Code blocks
        newChatElement.querySelectorAll('pre').forEach(pre => {
            const code = pre.querySelector('code');
            if (code && window.Prism) Prism.highlightElement(code);
            if (!pre.querySelector('.code-header')) {
                const header = document.createElement('div');
                header.className = 'code-header';
                header.innerHTML = `<span>Code</span><button class="copy-btn" onclick="copyCode(this)">Copy</button>`;
                pre.insertBefore(header, pre.firstChild);
            }
        });
        // Handle Math
        if (window.renderMathInElement) {
            renderMathInElement(newChatElement, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        }
    };

    function copyCode(btn) {
        const code = btn.closest('pre').querySelector('code').innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = 'Copied!';
        setTimeout(() => btn.innerText = 'Copy', 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const inputEl = document.getElementById('messageInput');
        const form = document.getElementById('inputForm');

        // Prevent reload on Enter, but allow Shift+Enter for new lines
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit', { cancelable: true }));
            }
        });

        // Image Handling Logic
        const imageInputFile = document.getElementById('imageInputFile');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        document.getElementById('imageUploadBtn').onclick = () => imageInputFile.click();

        imageInputFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    window.base64Image = ev.target.result;
                    imagePreview.src = ev.target.result;
                    imagePreviewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('clearImageBtn').onclick = () => {
            window.base64Image = null;
            imagePreviewContainer.style.display = 'none';
            imageInputFile.value = '';
        };
    });
  </script>
  
  <script type="module" src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SteveAI - Smart AI Assistant</title>

  <meta name="description" content="SteveAI: Your high-performance Multi-Modal AI Orchestrator.">
  <meta name="author" content="Saadpie">
  <meta property="og:title" content="SteveAI - Smart AI Assistant">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s">
  <meta property="og:url" content="https://steve-ai.netlify.app/chat.html">
  <meta name="theme-color" content="#1e1e1e"/>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon">
        <img src="SteveAI-logo.jpg" alt="SteveAI Logo" style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>
      <span>SteveAI</span>
    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>
        <option value="coding">SteveAI-coding</option>
        <option value="designer">SteveAI-designer</option>
        <option value="math">SteveAI-math</option>
        <option value="writer">SteveAI-writer</option>
      </select>
      <button id="clearChat" class="action-btn" title="Clear Chat"><i class="fa-solid fa-trash"></i></button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        <div id="loading-indicator" class="bot-message" style="display:none;">
            <div class="bouncing-dots"><span></span><span></span><span></span></div>
        </div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header">
          <div class="canvas-tabs">
              <button class="tab-btn active" onclick="window.switchCanvasTab('preview')">Preview</button>
              <button class="tab-btn" onclick="window.switchCanvasTab('code')">Code</button>
          </div>
          <button onclick="window.toggleCanvas()" class="close-canvas">✕</button>
      </div>
      <div id="canvas-content">
          <div id="canvas-preview-container"><iframe id="canvas-iframe"></iframe></div>
          <div id="canvas-code-container" style="display:none;">
            <pre><code id="canvas-code-display" class="language-markup"></code></pre>
          </div>
      </div>
    </div>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer" style="display:none;">
        <img id="imagePreview" src="" alt="Preview" />
        <button id="clearImageBtn">✖</button>
    </div>
    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="action-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
      
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Ask SteveAI anything..." rows="1" required></textarea>
        <button type="button" id="micBtn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
      </div>
      <button type="submit" id="sendBtn" title="Send"><i class="fa-solid fa-arrow-up"></i></button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script type="module" src="chat.js"></script>
  
  <script>
    window.showLoader = () => {
        const loader = document.getElementById('loading-indicator');
        const chat = document.getElementById('chat');
        if (loader && chat) { chat.appendChild(loader); loader.style.display = 'block'; chat.scrollTop = chat.scrollHeight; }
    };
    window.hideLoader = () => {
        const loader = document.getElementById('loading-indicator');
        if (loader) loader.style.display = 'none';
    };

    window.toggleCanvas = () => {
        const sidebar = document.getElementById('canvas-sidebar');
        sidebar.classList.toggle('hidden');
    };

    // Tab switching logic for Canvas
    window.switchCanvasTab = (tab) => {
        const preview = document.getElementById('canvas-preview-container');
        const code = document.getElementById('canvas-code-container');
        const btns = document.querySelectorAll('.tab-btn');
        
        btns.forEach(b => b.classList.remove('active'));
        if(tab === 'preview') {
            preview.style.display = 'block';
            code.style.display = 'none';
            btns[0].classList.add('active');
        } else {
            preview.style.display = 'none';
            code.style.display = 'block';
            btns[1].classList.add('active');
        }
    };
  </script>

  <style>
    /* CRITICAL LAYOUT RESET */
    * { box-sizing: border-box; }
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
    
    body { background: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; }
    
    #header { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 16px; background: #111; border-bottom: 1px solid #333; flex-shrink: 0; }
    
    #view-wrapper { 
        display: flex; 
        flex: 1; 
        overflow: hidden; 
        position: relative; /* Essential for mobile positioning */
        width: 100%;
    }

    #chat-side { 
        flex: 1; 
        display: flex; 
        flex-direction: column; 
        min-width: 0; 
        height: 100%;
    }

    #chat { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }

    /* CANVAS SIDEBAR FIX */
    #canvas-sidebar { 
        width: 50%; /* Desktop half-width */
        height: 100%;
        background: #fff; 
        border-left: 1px solid #333; 
        display: flex; 
        flex-direction: column; 
        z-index: 1000;
        transition: width 0.3s ease;
    }

    #canvas-sidebar.hidden { display: none; }

    #canvas-header { 
        padding: 10px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background: #111; 
        color: #fff;
        flex-shrink: 0;
    }

    .tab-btn { background: #222; border: none; color: #888; padding: 5px 12px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
    .tab-btn.active { background: #333; color: #ffae00; }
    .close-canvas { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; }

    #canvas-content { flex: 1; overflow: auto; background: #fff; color: #000; }
    #canvas-iframe { width: 100%; height: 100%; border: none; }
    #canvas-code-container pre { margin: 0; padding: 15px; background: #1e1e1e; color: #fff; height: 100%; overflow: auto; }

    /* MOBILE FULL-SCREEN FIX */
    @media (max-width: 768px) {
        #canvas-sidebar { 
            position: fixed; /* Use fixed to breakout of flex containers */
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            z-index: 9999; /* Stay on top of everything */
            border-left: none;
        }
        #header { padding: 0 10px; }
        .logo span { display: none; } /* Save space on mobile */
    }

    /* Input Area */
    #inputContainer { padding: 10px; border-top: 1px solid #333; background: #111; flex-shrink: 0; }
    #inputForm { display: flex; width: 100%; max-width: 900px; margin: 0 auto; gap: 8px; align-items: center; }
    .modern-input-wrapper { flex: 1; display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 0 12px; }
    textarea { flex: 1; resize: none; background: transparent; color: #fff; border: none; padding: 12px 0; outline: none; max-height: 150px; font-size: 16px; }
    
    .action-btn, #sendBtn { cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; }
    #sendBtn { background: #ffae00; color: #111; width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
    #imageUploadBtn { background: #333; color: #fff; width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }

    /* Loader */
    .bouncing-dots { display: flex; gap: 4px; padding: 10px; }
    .bouncing-dots span { width: 8px; height: 8px; background: #ffae00; border-radius: 50%; animation: bounce 1.4s infinite; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>
</body>
</html>

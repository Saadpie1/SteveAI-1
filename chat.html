      border-radius: 50%;

  <script>
    // üü¢ NEW: Global variable to hold the Base64 image data
    let base64Image = null;

    // --- EXISTING SCRIPT LOGIC (Input/Hints) ---
    const inputEl = document.getElementById('messageInput');
    const hintsEl = document.getElementById('commandHints');
    const inputForm = document.getElementById('inputForm');

    inputEl.addEventListener('input', () => {
      hintsEl.hidden = !inputEl.value.trim().startsWith('/');
    });

    document.querySelectorAll('#commandHints span').forEach(span => {
      span.onclick = () => {
        inputEl.value = span.textContent + ' ';
        inputEl.focus();
        const event = new Event('input');
        inputEl.dispatchEvent(event);
        hintsEl.hidden = true;
      };
    });
    
    // --- üü¢ NEW SCRIPT LOGIC (Image Handling) ---
    const imageInputFile = document.getElementById('imageInputFile');
    const imageUploadBtn = document.getElementById('imageUploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const clearImageBtn = document.getElementById('clearImageBtn');

    // 1. Image Upload Button Click
    imageUploadBtn.addEventListener('click', () => {
        imageInputFile.click();
    });

    // 2. File Selection Handler
    imageInputFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            
            reader.onload = (event) => {
                // Set the global Base64 variable
                base64Image = event.target.result; 
                
                // Show preview
                imagePreview.src = base64Image;
                imagePreviewContainer.style.display = 'flex';
                
                // Optional: Focus back on text area
                inputEl.focus();
            };
            
            // Convert file to Base64 string
            reader.readAsDataURL(file);
        }
    });

    // 3. Clear Image Handler
    clearImageBtn.addEventListener('click', () => {
        base64Image = null;
        imagePreview.src = '';
        imageInputFile.value = ''; // Clear the file input for re-uploading the same file
        imagePreviewContainer.style.display = 'none';
        inputEl.focus();
    });

    // 4. Update Form Submission (This is illustrative, your chat.js will handle the actual send)
    // NOTE: Your actual submission logic in chat.js needs to check for the global 'base64Image' variable
    // inputForm.addEventListener('submit', (e) => {
    //     e.preventDefault();
    //     // Send logic here: use inputEl.value AND the global base64Image
    //     if (base64Image) {
    //         console.log("Sending image data and message:", inputEl.value);
    //         // After successful send, clear the image
    //         clearImageBtn.click();
    //     } else {
    //         // console.log("Sending text message:", inputEl.value);
    //     }
    //     // inputEl.value = '';
    // });
    
    
    // --- EXISTING SCRIPT LOGIC (Loader Control) ---
    const loadingIndicator = document.getElementById('loading-indicator');
    const chatWindow = document.getElementById('chat');

    window.showLoader = () => {
        if (!loadingIndicator || !chatWindow) return;

        chatWindow.appendChild(loadingIndicator);
        loadingIndicator.style.display = 'block'; 
        chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    window.hideLoader = () => {
        if (!loadingIndicator) return;
        loadingIndicator.style.display = 'none';
    };

    // Export the loader functions and the image data for chat.js
    export { showLoader, hideLoader, base64Image }; 
  </script>

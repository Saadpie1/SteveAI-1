<body>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* ------------------------------------------------------------------ */
    /* CORE STRUCTURAL CSS (You should verify this matches your chat.css)  */
    /* ------------------------------------------------------------------ */
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #fafafa;
      color: #111;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #111;
      color: #fff;
      border-bottom: 1px solid #333;
    }
    #chat {
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }
    #inputContainer {
        padding: 10px;
        border-top: 1px solid #333;
        background: #111;
        display: flex;
        flex-direction: column; 
        align-items: center; 
    }
    #inputForm {
        display: flex;
        width: 100%;
        max-width: 800px;
        gap: 10px;
    }
    textarea {
        flex-grow: 1;
        resize: none;
        background: #1a1a1a;
        color: #fff;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease;
    }
    /* ... (rest of input/button/loader CSS) ... */

    /* ------------------------------------------------------------------ */
    /* PREMIUM CODE FORMATTING FIXES (Code, Math, and UI Elements)        */
    /* ------------------------------------------------------------------ */
    
    /* 1. Core Code Block Container (<pre>) */
    #chat pre {
        /* FIXES: Position, Soft Wrapping */
        position: relative;
        padding-top: 40px !important; 
        white-space: pre-wrap;     
        word-wrap: break-word;     
        overflow-x: hidden;        
        
        /* PREMIUM LOOK */
        background: #1e1e1e !important; 
        border-radius: 12px;           
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); 
        margin: 15px 0; 
        border: 1px solid #333; 
        line-height: 1.5;
    }

    /* 2. Code Content Area (<code>) */
    #chat pre code {
        padding: 0 !important; 
        display: block; 
        font-size: 0.95em;
        padding: 15px; 
    }

    /* 3. Code Block Header (Language Label and Copy Button) */
    .code-language-label, .copy-btn {
        position: absolute;
        top: 0;
        height: 35px; 
        display: flex;
        align-items: center;
        font-weight: 600;
        font-family: 'Inter', sans-serif; 
        font-size: 0.85em;
        transition: background 0.2s, opacity 0.2s;
        z-index: 20;
    }

    /* Language Label (Left Side) */
    .code-language-label {
        left: 0;
        background-color: #383838; 
        color: #ddd;
        padding: 0 15px;
        border-top-left-radius: 12px; 
        border-bottom-right-radius: 8px; 
    }

    /* Copy Button (Right Side) */
    .copy-btn {
        right: 0;
        background-color: #383838; 
        color: #fff;
        padding: 0 15px;
        border-top-right-radius: 12px; 
        border-bottom-left-radius: 8px;
        cursor: pointer;
        opacity: 0.9;
    }

    .copy-btn:hover {
        opacity: 1;
        background-color: #ffae00; /* SteveAI brand color highlight */
        color: #111;
    }
    
    /* 4. Optional: Inline code */
    #chat code:not([class*="language-"]) {
        background-color: #2b2b2b;
        color: #fff0b5; 
        padding: 2px 5px;
        border-radius: 4px;
        font-weight: 500;
        font-size: 0.95em;
    }
    
    /* 5. Table Styling */
    .bot-message table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        color: #fff;
    }
    .bot-message table th, .bot-message table td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
    }
    .bot-message table th {
        background-color: #2a2a2a;
        font-weight: bold;
    }

  </style>

  <script>
    // üü¢ Global State and DOM References
    let base64Image = null;
    const inputEl = document.getElementById('messageInput');
    const hintsEl = document.getElementById('commandHints');
    const inputForm = document.getElementById('inputForm');
    const imageInputFile = document.getElementById('imageInputFile');
    const imageUploadBtn = document.getElementById('imageUploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const clearImageBtn = document.getElementById('clearImageBtn');
    const loadingIndicator = document.getElementById('loading-indicator');
    const chatWindow = document.getElementById('chat');

    // Attach global references
    window.base64Image = base64Image;
    window.clearImageBtn = clearImageBtn; 

    // --- Message Display and Core Logic ---
    
    /**
     * Renders a message to the chat window and triggers post-processing.
     * @param {string} text - The markdown text content.
     * @param {('user'|'bot')} sender - The message sender.
     */
    function displayMessage(text, sender) {
        const newMsgDiv = document.createElement('div');
        newMsgDiv.className = (sender === 'user' ? 'user-message' : 'bot-message') + ' message-container';
        
        // Use marked.js to convert markdown to HTML
        newMsgDiv.innerHTML = marked.parse(text); 
        
        chatWindow.appendChild(newMsgDiv);
        
        // üö® CRITICAL: Call the post-processor to fix math and code
        window.postProcessChat(newMsgDiv);
        
        // Scroll to bottom
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    
    // üí° Placeholder for actual API call (uses extracted project name)
    function mockApiCall(prompt) {
        window.showLoader();
        setTimeout(() => {
            window.hideLoader();
            const mockResponse = `Hello **Saadpie**! I'm SteveAI, an orchestrator of 33+ AI models. Your prompt was: "${prompt}". 
Here is a premium **JavaScript** code block with the new **Copy Button** and **Syntax Highlighting**:

\`\`\`javascript
/**
 * Core function for SteveAI's Multi-Modal Orchestration.
 * Routes the prompt based on content type (text, image, math, code).
 */
function routePrompt(prompt, imageBase64) {
  if (imageBase64) {
    // Route to image models (23 models)
    return \`Routing to image stack with \${imageBase64.substring(0, 10)}...\`;
  } else if (prompt.includes('calculate') || prompt.includes('integral')) {
    // Route to specialized math models
    return \`Routing to math stack for precision.\`;
  }
  // Default route to conversational/reasoning models (10+ models)
  return \`Routing to general reasoning stack.\`;
}
// This long line of code now wraps beautifully thanks to 'white-space: pre-wrap' and 'word-wrap: break-word' in the CSS!
console.log(routePrompt("Calculate the value of x where 2x=5", null)); 
\`\`\`

And here is a complex **LaTeX** equation beautifully rendered by **KaTeX**:

The Hamiltonian for a simple harmonic oscillator is given by:
$$H = \\frac{p^2}{2m} + \\frac{1}{2}m\\omega^2 x^2$$

This proves that all your formatting is now premium and functional!`;
            
            displayMessage(mockResponse, 'bot');
        }, 1500); 
    }

    // --- Event Listeners and Image Handling ---
    
    inputForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const prompt = inputEl.value.trim();
        if (!prompt) return;

        displayMessage(prompt, 'user');
        
        inputEl.value = '';
        inputEl.style.height = 'auto'; 
        window.clearImageBtn.click(); 
        
        mockApiCall(prompt);
    });

    // ... (All other event listeners for input, hints, and image handling remain here) ...
    inputEl.addEventListener('input', () => {
      hintsEl.hidden = !inputEl.value.trim().startsWith('/');
    });

    document.querySelectorAll('#commandHints span').forEach(span => {
      span.onclick = () => {
        inputEl.value = span.textContent + ' ';
        inputEl.focus();
        const event = new Event('input');
        inputEl.dispatchEvent(event);
        hintsEl.hidden = true;
      };
    });
    
    imageUploadBtn.addEventListener('click', () => {
        imageInputFile.click();
    });

    imageInputFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                base64Image = event.target.result; 
                window.base64Image = base64Image; 
                imagePreview.src = base64Image;
                imagePreviewContainer.style.display = 'flex';
                inputEl.focus();
            };
            reader.readAsDataURL(file);
        }
    });

    clearImageBtn.addEventListener('click', () => {
        base64Image = null;
        window.base64Image = null; 
        imagePreview.src = '';
        imageInputFile.value = ''; 
        imagePreviewContainer.style.display = 'none';
        inputEl.focus();
    });

    // --- Loader Control ---
    window.showLoader = () => {
        if (!loadingIndicator || !chatWindow) return;
        chatWindow.appendChild(loadingIndicator);
        loadingIndicator.style.display = 'block'; 
        chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    window.hideLoader = () => {
        if (!loadingIndicator) return;
        loadingIndicator.style.display = 'none';
    };
    
    // --- Post-Render Utilities (Code and Math Formatting) ---
    
    // Function to create the copy button and language label
    function createCopyButton(preElement) {
        // Add language label
        const codeElement = preElement.querySelector('code');
        const languageClass = Array.from(codeElement.classList).find(c => c.startsWith('language-'));
        if (languageClass) {
            const label = document.createElement('span');
            label.className = 'code-language-label';
            label.textContent = languageClass.replace('language-', '').toUpperCase();
            preElement.insertBefore(label, preElement.firstChild);
        }
        
        // Add copy button
        const button = document.createElement('button');
        button.className = 'copy-btn';
        button.textContent = 'Copy';
        button.onclick = () => copyCode(button);
        preElement.insertBefore(button, preElement.querySelector('code'));
    }

    // Function to handle copying logic
    function copyCode(button) {
        const preElement = button.parentElement;
        const codeElement = preElement.querySelector('code'); 
        
        if (codeElement) {
            const codeToCopy = codeElement.textContent;
            
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const originalText = button.textContent;
                button.textContent = "Copied!";
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    }

    // Post-render processing function to run after new chat content is added
    window.postProcessChat = (newChatElement) => {
        // --- A. CODE HIGHLIGHTING & COPY BUTTON ---
        newChatElement.querySelectorAll('pre').forEach(pre => {
            // Prism.js runs highlighting
            Prism.highlightElement(pre.querySelector('code'));
            // Add Copy Button
            createCopyButton(pre);
        });
        
        // --- B. MATH RENDERING (KaTeX) ---
        renderMathInElement(newChatElement, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
            ]
        });
    };
    
    window.copyCode = copyCode;

    // Initial DOM setup (run when the page loads)
    document.addEventListener("DOMContentLoaded", function() {
        // Find existing elements and process them on load
        document.querySelectorAll('#chat pre').forEach(pre => {
            Prism.highlightElement(pre.querySelector('code'));
            createCopyButton(pre);
        });
        
        // Render any math that might be initially present in the DOM
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
            ]
        });
    });

  </script>

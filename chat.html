<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SteveAI - Ultimate AI Assistant</title>

  <meta name="description" content="SteveAI: High-performance Multi-Modal AI Orchestrator by Saadpie, powered by Ahmed Aftab's 16GB RAM engine.">
  <meta name="author" content="Saadpie">
  <meta name="project-name" content="SteveAI - Ultimate AI Assistant">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">

  <style>
    /* --- Core Variables --- */
    :root {
      --bg-dark: #0d0d0d;
      --bg-panel: #141414;
      --bg-user: #0052cc;
      --bg-bot: #1e1e1e;
      --accent: #ffae00;
      --text: #f0f0f0;
      --text-dim: #a0a0a0;
      --border: #2a2a2a;
      --shadow: 0 8px 24px rgba(0,0,0,0.5);
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.light {
      --bg-dark: #f8f9fa;
      --bg-panel: #ffffff;
      --bg-bot: #ffffff;
      --text: #1a1a1a;
      --text-dim: #666;
      --border: #d1d9e0;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    /* --- Reset & Layout --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
    
    body { 
      background: var(--bg-dark); color: var(--text); 
      font-family: 'Inter', sans-serif; display: flex; 
      flex-direction: column; overflow: hidden; transition: var(--transition);
    }

    /* --- Header Section --- */
    #header { 
      height: 65px; display: flex; justify-content: space-between; align-items: center; 
      padding: 0 24px; background: var(--bg-panel); border-bottom: 1px solid var(--border); 
      z-index: 1001; box-shadow: var(--shadow); flex-shrink: 0;
    }
    .logo { display: flex; align-items: center; gap: 14px; font-weight: 700; font-size: 1.25rem; letter-spacing: -0.5px; }
    .logo-icon img { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; border: 1px solid var(--border); }

    .header-actions { display: flex; align-items: center; gap: 10px; }
    
    #modeSelect {
      background: #1e1e1e; color: #fff; border: 1px solid var(--border);
      padding: 9px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer;
      transition: var(--transition); appearance: none;
    }
    #modeSelect:hover { border-color: var(--accent); }

    /* --- Main Content Area --- */
    #view-wrapper { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; background: transparent; }
    #chat { flex: 1; overflow-y: auto; padding: 30px; scroll-behavior: smooth; }

    /* --- Message Styling --- */
    .message-container { display: flex; flex-direction: column; margin-bottom: 32px; position: relative; max-width: 85%; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .message-container.user { align-self: flex-end; align-items: flex-end; }
    .message-container.bot { align-self: flex-start; align-items: flex-start; }

    .bubble { 
      padding: 16px 22px; border-radius: 20px; font-size: 15.5px; line-height: 1.65; 
      box-shadow: var(--shadow); position: relative; word-wrap: break-word; transition: var(--transition);
    }
    .user .bubble { background: var(--bg-user); color: #fff; border-bottom-right-radius: 4px; }
    .bot .bubble { background: var(--bg-bot); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid var(--border); }

    .message-actions { display: flex; gap: 8px; margin-top: 10px; opacity: 0; transition: 0.25s; }
    .message-container:hover .message-actions { opacity: 1; }
    
    .action-btn-small { 
      background: var(--bg-panel); border: 1px solid var(--border); color: var(--text-dim);
      width: 34px; height: 34px; border-radius: 9px; display: flex; align-items: center;
      justify-content: center; cursor: pointer; transition: 0.2s;
    }
    .action-btn-small:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-2px); }

    /* --- Input Bar UI (The Ahmed Fixes) --- */
    #inputContainer { padding: 20px 30px 30px 30px; background: var(--bg-panel); border-top: 1px solid var(--border); flex-shrink: 0; }
    
    #imagePreviewContainer { 
      display: none; padding-bottom: 15px; max-width: 1000px; margin: 0 auto; 
    }
    .preview-box {
      position: relative; display: inline-block; width: 75px; height: 75px; 
    }
    #imagePreview { width: 100%; height: 100%; object-fit: cover; border-radius: 14px; border: 2px solid var(--accent); }
    #clearImageBtn {
      position: absolute; top: -10px; right: -10px; background: #ff4444; color: #fff; 
      border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #inputForm { display: flex; align-items: flex-end; max-width: 1000px; margin: 0 auto; gap: 16px; }
    
    .modern-input-wrapper { 
      flex: 1; display: flex; align-items: center; background: #1a1a1a; 
      border: 1px solid var(--border); border-radius: 26px; padding: 6px 20px;
      transition: var(--transition);
    }
    body.light .modern-input-wrapper { background: #fff; }
    .modern-input-wrapper:focus-within { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(255,174,0,0.15); }

    textarea { 
      flex: 1; border: none; background: transparent; color: inherit; 
      padding: 12px 0; font-size: 16px; outline: none; resize: none; 
      max-height: 200px; font-family: inherit; line-height: 1.5;
    }

    /* THE FIX: Absolute size lock to prevent slim buttons */
    .icon-btn-circle {
      width: 50px !important; 
      height: 50px !important; 
      min-width: 50px !important; 
      min-height: 50px !important;
      border-radius: 50% !important; 
      border: none; 
      display: flex; align-items: center; justify-content: center; 
      cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
      flex-shrink: 0 !important;
    }
    #sendBtn { background: var(--accent); color: #000; font-size: 1.2rem; }
    #sendBtn:hover { transform: scale(1.05); filter: brightness(1.1); }
    #imageUploadBtn { background: #2a2a2a; color: #fff; }
    #imageUploadBtn:hover { background: #3a3a3a; color: var(--accent); }

    /* --- Canvas & Code UI --- */
    .code-header {
      background: #1e1e1e; border: 1px solid #333; border-radius: 10px 10px 0 0;
      padding: 10px 18px; display: flex; justify-content: space-between; align-items: center;
      font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #888; margin-top: 15px;
    }
    pre { margin: 0 0 20px 0 !important; border-radius: 0 0 10px 10px !important; border: 1px solid #333; border-top: none !important; }
    
    #canvas-sidebar { width: 50%; background: #fff; border-left: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.4s ease; z-index: 1000; }
    #canvas-sidebar.hidden { transform: translateX(100%); position: absolute; right: 0; }
    
    #canvas-header { background: #1a1a1a; padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; color: white; }
    .tab-btn { background: #222; border: 1px solid #333; color: #888; padding: 7px 18px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 500; }
    .tab-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

    /* --- Scrollbars --- */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #444; }

    /* --- Mobile Optimization --- */
    @media (max-width: 768px) {
      #canvas-sidebar { position: fixed; top: 0; left: 0; width: 100vw !important; height: 100%; border-left: none; }
      .message-container { max-width: 92%; }
      #inputContainer { padding: 15px; }
      #header { padding: 0 15px; }
    }
  </style>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon"><img src="SteveAI-logo.jpg" alt="SteveAI"></div>
      <span>SteveAI</span>
    </div>
    <div class="header-actions">
      <select id="modeSelect">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>
        <option value="coding">SteveAI-coding</option>
        <option value="designer">SteveAI-designer</option>
        <option value="fast">SteveAI-fast</option>
        <option value="lite">SteveAI-instant</option>
        <option value="math">SteveAI-math</option>
        <option value="science">SteveAI-science</option>
        <option value="writer">SteveAI-writer</option>
        <option value="general">SteveAI-general</option>
      </select>
      <button id="clearChat" class="action-btn-small" title="Clear Conversations"><i class="fa-solid fa-broom"></i></button>
      <button id="themeToggle" class="action-btn-small" title="Toggle Theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        <div class="bot-message" style="margin-bottom: 20px; color: var(--text-dim); text-align: center; padding: 40px 0;">
            <i class="fa-solid fa-robot" style="font-size: 2.5rem; margin-bottom: 15px; color: var(--accent);"></i>
            <h3>Ready to Orchestrate.</h3>
            <p>Select a model and start your request.</p>
        </div>

        <div id="loading-indicator" class="bot-message" style="display:none; margin-bottom: 20px;">
            <div class="bouncing-dots" style="padding: 10px; display:flex; gap:6px;">
              <span></span><span></span><span></span>
            </div>
        </div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header">
          <div style="display: flex; gap: 10px;">
              <button class="tab-btn active" id="tab-preview" onclick="window.switchCanvasTab('preview')">Live Preview</button>
              <button class="tab-btn" id="tab-code" onclick="window.switchCanvasTab('code')">Source Code</button>
          </div>
          <button onclick="window.toggleCanvas()" style="background:none; border:none; color:#fff; font-size:1.8rem; cursor:pointer;">&times;</button>
      </div>
      <div id="canvas-content" style="flex:1; display:flex; flex-direction:column; overflow: hidden;">
          <iframe id="canvas-iframe" style="flex:1; border:none; background:white;"></iframe>
          <div id="canvas-code-container" style="display:none; flex:1; overflow:auto; background:#1e1e1e; padding: 25px;">
            <pre><code id="canvas-code-display" class="language-markup"></code></pre>
          </div>
      </div>
    </div>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer">
        <div class="preview-box">
          <img id="imagePreview" src="">
          <button id="clearImageBtn" title="Remove Image">&times;</button>
        </div>
    </div>

    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="icon-btn-circle" title="Upload Image Asset"><i class="fa-solid fa-plus"></i></button>
      
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Message SteveAI Master Orchestrator..." rows="1" required></textarea>
        <button type="button" id="micBtn" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size:1.2rem; padding: 0 5px;"><i class="fa-solid fa-microphone"></i></button>
      </div>

      <button type="submit" id="sendBtn" class="icon-btn-circle" title="Send Request"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  
  <script type="module" src="chat.js"></script>
  
  <script>
    /** --- SteveAI UI Controller Logic --- **/
    const tx = document.getElementById('messageInput');
    const chatContainer = document.getElementById('chat');

    // Auto-expanding Textarea with scroll handling
    tx.addEventListener("input", function() {
      this.style.height = "auto";
      const newHeight = Math.min(this.scrollHeight, 200);
      this.style.height = newHeight + "px";
    });

    // Theme Persistence Layer
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.onclick = () => {
        document.body.classList.toggle('light');
        const isLight = document.body.classList.contains('light');
        localStorage.setItem('steve-theme', isLight ? 'light' : 'dark');
    };
    if(localStorage.getItem('steve-theme') === 'light') document.body.classList.add('light');

    // Global UI State Handlers
    window.showLoader = () => { document.getElementById('loading-indicator').style.display = 'block'; window.scrollToBottom(); };
    window.hideLoader = () => { document.getElementById('loading-indicator').style.display = 'none'; };
    window.toggleCanvas = () => { document.getElementById('canvas-sidebar').classList.toggle('hidden'); };
    
    window.scrollToBottom = () => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    window.switchCanvasTab = (tab) => {
        const preview = document.getElementById('canvas-iframe');
        const code = document.getElementById('canvas-code-container');
        const btnPrev = document.getElementById('tab-preview');
        const btnCode = document.getElementById('tab-code');
        
        if(tab === 'preview') {
            preview.style.display = 'block'; code.style.display = 'none';
            btnPrev.classList.add('active'); btnCode.classList.remove('active');
        } else {
            preview.style.display = 'none'; code.style.display = 'block';
            btnPrev.classList.remove('active'); btnCode.classList.add('active');
            Prism.highlightAll(); // Re-highlight when showing code
        }
    };

    // Image & File Processing
    const imageInputFile = document.getElementById('imageInputFile');
    const imageUploadBtn = document.getElementById('imageUploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');

    imageUploadBtn.onclick = () => imageInputFile.click();
    
    imageInputFile.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            if (file.size > 5 * 1024 * 1024) { alert("File too large. Max 5MB."); return; }
            const reader = new FileReader();
            reader.onload = (event) => {
                window.base64Image = event.target.result; 
                imagePreview.src = event.target.result;
                imagePreviewContainer.style.display = 'block';
                window.scrollToBottom();
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById('clearImageBtn').onclick = () => {
        window.base64Image = null; 
        imagePreviewContainer.style.display = 'none';
        imageInputFile.value = '';
    };

    // Clear Chat Utility
    document.getElementById('clearChat').onclick = () => {
        if(confirm("Wipe all message history?")) {
            const messages = chatContainer.querySelectorAll('.message-container');
            messages.forEach(m => m.remove());
            location.reload(); // Hard reset for Ahmed's engine
        }
    };
  </script>
</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SteveAI - Smart AI Assistant</title>

  <meta name="description" content="SteveAI: Your high-performance Multi-Modal AI Orchestrator powered by Ahmed Aftab's 16GB RAM engine.">
  <meta name="author" content="Saadpie">
  <meta property="og:title" content="SteveAI - Smart AI Assistant">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s">
  <meta property="og:url" content="https://steve-ai.netlify.app/chat.html">
  <meta name="theme-color" content="#1e1e1e"/>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://js.puter.com/v2/"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SteveAI Chat",
    "url": "https://steve-ai.netlify.app/chat.html",
    "author": { "@type": "Person", "name": "saadpie" },
    "description": "SteveAI — your Multi-Modal AI Orchestrator."
  }
  </script>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon">
        <img src="SteveAI-logo.jpg" alt="SteveAI Logo" style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>
      <span>SteveAI</span>
    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-Default</option>
        <option value="fast">SteveAI-Fast (Gemini)</option>
        <option disabled>──────────</option>
        <option disabled>Syncing Engine...</option>
      </select>
      <button id="syncModelsBtn" class="action-btn" title="Sync Models"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="clearChat" class="action-btn" title="Clear Chat"><i class="fa-solid fa-trash"></i></button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        <div id="loading-indicator" class="message-container bot" style="display:none;">
            <div class="bubble bot">
                <div class="bouncing-dots"><span></span><span></span><span></span></div>
            </div>
        </div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header">
          <div class="canvas-tabs">
              <button class="tab-btn active" onclick="window.switchCanvasTab('preview')">Preview</button>
              <button class="tab-btn" onclick="window.switchCanvasTab('code')">Code</button>
          </div>
          <button onclick="window.toggleCanvas()" class="close-canvas">✕</button>
      </div>
      <div id="canvas-content">
          <div id="canvas-preview-container"><iframe id="canvas-iframe"></iframe></div>
          <div id="canvas-code-container" style="display:none;">
            <pre><code id="canvas-code-display" class="language-markup"></code></pre>
          </div>
      </div>
    </div>
  </div>

  <div id="commandHints" hidden>
    <span>/help</span><span>/clear</span><span>/theme</span><span>/image</span><span>/play</span><span>/export</span><span>/about</span>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer" style="display:none;">
        <div class="preview-wrapper">
            <img id="imagePreview" src="" alt="Preview" />
            <button id="clearImageBtn">✖</button>
        </div>
    </div>
    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="action-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
      
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Ask SteveAI anything..." rows="1" required></textarea>
        <button type="button" id="micBtn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
      </div>

      <button type="submit" id="sendBtn" title="Send"><i class="fa-solid fa-arrow-up"></i></button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  
  <script>
    // --- GLOBAL UTILITIES (Saadpie Logic Restored) ---
    window.showLoader = () => {
        const loader = document.getElementById('loading-indicator');
        const chat = document.getElementById('chat');
        if (loader) {
            chat.appendChild(loader);
            loader.style.display = 'flex';
            chat.scrollTop = chat.scrollHeight;
        }
    };
    window.hideLoader = () => {
        const loader = document.getElementById('loading-indicator');
        if (loader) loader.style.display = 'none';
    };

    window.toggleCanvas = () => {
        document.getElementById('canvas-sidebar').classList.toggle('hidden');
    };

    window.switchCanvasTab = (tab) => {
        const preview = document.getElementById('canvas-preview-container');
        const code = document.getElementById('canvas-code-container');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => b.classList.remove('active'));
        if(tab === 'preview') {
            preview.style.display = 'flex';
            code.style.display = 'none';
            btns[0].classList.add('active');
        } else {
            preview.style.display = 'none'; 
            code.style.display = 'block';
            btns[1].classList.add('active');
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const inputEl = document.getElementById('messageInput');
        const micBtn = document.getElementById('micBtn');

        // Voice Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => {
                if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); return; }
                recognition.start();
                micBtn.style.color = "#ff4444";
            };
            recognition.onresult = (e) => { inputEl.value = e.results[0][0].transcript; };
            recognition.onend = () => { micBtn.style.color = ""; };
        }

        // Image Handling
        const imageInputFile = document.getElementById('imageInputFile');
        const imageUploadBtn = document.getElementById('imageUploadBtn');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');

        imageUploadBtn.addEventListener('click', () => { imageInputFile.click(); });
        imageInputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    window.base64Image = event.target.result; 
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'flex';
                    const chat = document.getElementById('chat');
                    chat.scrollTop = chat.scrollHeight;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('clearImageBtn').onclick = () => {
            window.base64Image = null; imagePreview.src = ''; 
            imagePreviewContainer.style.display = 'none';
        };

        inputEl.addEventListener('input', () => {
            document.getElementById('commandHints').hidden = !inputEl.value.startsWith('/');
        });

        const syncBtn = document.getElementById('syncModelsBtn');
        if (syncBtn) {
            syncBtn.addEventListener('click', () => {
                syncBtn.classList.add('fa-spin-once');
                setTimeout(() => syncBtn.classList.remove('fa-spin-once'), 1000);
            });
        }
    });
  </script>
  
  <script type="module" src="chat.js"></script>
  
  <style>
    /* RESET AND BASE */
    * { box-sizing: border-box; }
    body { margin: 0; background: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;}
    body.light { background: #fafafa; color: #111; }
    
    #header { 
        height: 60px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 0 12px; 
        background: #111; 
        border-bottom: 1px solid #333; 
        z-index: 1001; 
        flex-shrink: 0;
        gap: 8px;
    }

    .logo { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
    .logo span { font-weight: bold; }
    
    .header-actions { display: flex; align-items: center; gap: 6px; flex: 1; justify-content: flex-end; }

    #modeSelect { 
        max-width: 140px; 
        background: #1a1a1a; 
        color: #ffae00; 
        border: 1px solid #333; 
        border-radius: 8px; 
        padding: 5px 8px; 
        font-size: 13px;
        outline: none;
    }

    #view-wrapper { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; }
    
    #chat { 
        flex: 1; 
        overflow-y: auto; 
        padding: 20px; 
        padding-bottom: 100px; 
        display: flex; 
        flex-direction: column; 
        gap: 20px; 
    }

    .message-container { display: flex; flex-direction: column; max-width: 85%; }
    .message-container.user { align-self: flex-end; }
    .message-container.bot { align-self: flex-start; }

    .bubble { padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; }
    .bubble.user { background: #3b82f6; color: #fff; border-bottom-right-radius: 4px; }
    .bubble.bot { background: #1e1e1e; color: #eee; border-bottom-left-radius: 4px; border: 1px solid #333; }

    /* Canvas Styles */
    #canvas-sidebar { width: 50%; background: #fff; border-left: 1px solid #333; display: flex; flex-direction: column; z-index: 1000; height: 100%; }
    #canvas-sidebar.hidden { display: none; }
    #canvas-header { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid #333; }
    
    @media (max-width: 768px) {
        #canvas-sidebar { position: fixed; top: 0; left: 0; width: 100vw !important; height: 100% !important; z-index: 9999; }
    }

    /* INPUT SECTION & PREVIEW FIX */
    #inputContainer { 
        padding: 12px; 
        border-top: 1px solid #333; 
        background: #111; 
        width: 100%; 
        flex-shrink: 0;
        position: relative; /* Anchor for the absolute preview */
    }
    
    #imagePreviewContainer { 
        position: absolute;
        bottom: 100%; /* Float directly above the input bar */
        left: 0;
        width: 100%;
        display: none; 
        justify-content: flex-start; /* Align thumbnail to left */
        padding: 10px 20px;
        background: transparent;
        pointer-events: none; /* Let background chat be scrollable if needed */
    }

    .preview-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        background: #1a1a1a;
        border: 2px solid #ffae00;
        border-radius: 12px;
        overflow: visible;
        pointer-events: auto;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    #imagePreview { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        border-radius: 10px;
    }

    #clearImageBtn { 
        position: absolute; 
        top: -10px; 
        right: -10px; 
        background: #ff4444; 
        color: white; 
        border: none; 
        border-radius: 50%; 
        width: 24px; 
        height: 24px; 
        cursor: pointer; 
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    #inputForm { display: flex; width: 100%; max-width: 900px; margin: 0 auto; gap: 8px; align-items: flex-end; }
    .modern-input-wrapper { flex: 1; display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 2px 12px; min-height: 44px; }
    textarea { flex: 1; resize: none; background: transparent; color: #fff; border: none; padding: 10px; outline: none; font-size: 16px; max-height: 150px; }
    
    #sendBtn { background: #ffae00; color: #111; border-radius: 50%; width: 44px; height: 44px; border: none; cursor: pointer; flex-shrink: 0; }
    #imageUploadBtn { background: #333; color: #fff; border-radius: 50%; width: 44px; height: 44px; border: none; cursor: pointer; flex-shrink: 0; }

    .action-btn { background: transparent; color: #888; border: none; cursor: pointer; font-size: 18px; }
    .action-btn:hover { color: #ffae00; }

    .bouncing-dots { display: flex; gap: 4px; padding: 5px; }
    .bouncing-dots span { width: 8px; height: 8px; background: #ffae00; border-radius: 50%; animation: st-bounce 1.4s infinite ease-in-out both; }
    @keyframes st-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>
</body>
</html>

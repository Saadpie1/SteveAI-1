  <meta property="og:description" content="Multi-Modal AI Orchestrator with 33+ specialized models.">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SteveAI Chat",
    "url": "https://steve-ai.netlify.app/chat.html",
    "author": { 
      "@type": "Person", 
      "name": "saadpie" 
    },
    "publisher": {
      "@type": "Organization",
      "name": "Saadpie Projects"
    },
    "description": "SteveAI — your Multi-Modal AI Orchestrator with high-precision routing."
  }
  </script>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon">
        <img src="SteveAI-logo.jpg" alt="SteveAI Logo" style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
      </div>
      <span>SteveAI</span>
    </div>

    <div class="header-actions">
      <select id="modeSelect" title="Model Mode">
        <option value="chat" selected>SteveAI-Default</option>
        <option value="fast">SteveAI-Fast (Gemini)</option>
        <option value="reasoning">SteveAI-Reasoning</option>
        <option value="coding">SteveAI-Coding</option>
        <option disabled>──────────</option>
        <option disabled>Syncing Engine...</option>
      </select>
      <button id="syncModelsBtn" class="action-btn" title="Sync Models"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="clearChat" class="action-btn" title="Clear Chat"><i class="fa-solid fa-trash"></i></button>
      <button id="themeToggle" class="action-btn" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        <div id="loading-indicator" class="message-container bot" style="display:none;">
            <div class="bubble bot">
                <div class="bouncing-dots"><span></span><span></span><span></span></div>
            </div>
        </div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header">
          <div class="canvas-tabs">
              <button class="tab-btn active" id="canvas-tab-preview" onclick="window.switchCanvasTab('preview')">Preview</button>
              <button class="tab-btn" id="canvas-tab-code" onclick="window.switchCanvasTab('code')">Code</button>
          </div>
          <button onclick="window.toggleCanvas()" class="close-canvas" aria-label="Close Canvas">✕</button>
      </div>
      <div id="canvas-content">
          <div id="canvas-preview-container">
            <iframe id="canvas-iframe" title="Output Preview"></iframe>
          </div>
          <div id="canvas-code-container" style="display:none;">
            <div class="code-toolbar">
                <span class="lang-label">HTML/JS</span>
                <button class="copy-canvas-btn" onclick="window.copyCanvasCode()">Copy</button>
            </div>
            <pre><code id="canvas-code-display" class="language-markup"></code></pre>
          </div>
      </div>
    </div>
  </div>

  <div id="commandHints" class="hints-hidden">
    <div class="hint-item"><span>/help</span> - Show Commands</div>
    <div class="hint-item"><span>/clear</span> - Reset Chat</div>
    <div class="hint-item"><span>/theme</span> - Change Look</div>
    <div class="hint-item"><span>/image</span> - Gen Image</div>
    <div class="hint-item"><span>/play</span> - Play Audio</div>
    <div class="hint-item"><span>/export</span> - Save Chat</div>
    <div class="hint-item"><span>/about</span> - System Info</div>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer" style="display:none; padding: 12px 20px; background: #111; border-top: 1px solid #333; animation: slideUp 0.3s ease;">
        <div class="preview-box-wrapper" style="position:relative; display:inline-block;">
          <img id="imagePreview" src="" style="height:75px; width:75px; border-radius:12px; border:2px solid #ffae00; object-fit: cover; box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
          <button id="clearImageBtn" title="Remove Image" style="position:absolute; top:-10px; right:-10px; background:#ff4444; color:#fff; border:none; border-radius:50%; width:24px; height:24px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:bold; border: 2px solid #111;">✕</button>
        </div>
    </div>

    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="action-btn-main" title="Upload Image"><i class="fa-solid fa-image"></i></button>
      
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Ask SteveAI anything..." rows="1" required aria-label="Message Input"></textarea>
        <button type="button" id="micBtn" title="Voice Input" class="mic-inactive"><i class="fa-solid fa-microphone"></i></button>
      </div>

      <button type="submit" id="sendBtn" title="Send Message"><i class="fa-solid fa-arrow-up"></i></button>
    </form>
    
    <div id="footer-status" style="font-size: 10px; text-align: center; color: #555; padding-bottom: 5px;">
        SteveAI Multi-Modal Engine v4.0 | Saadpie | Ahmed Aftab
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  
  <script>
    // System Status State
    window.isProcessing = false;
    window.base64Image = null;

    // --- Core Logic Hooks ---
    window.showLoader = () => {
        const loader = document.getElementById('loading-indicator');
        const chat = document.getElementById('chat');
        if (loader) {
            chat.appendChild(loader);
            loader.style.display = 'flex';
            chat.scrollTop = chat.scrollHeight;
        }
    };

    window.hideLoader = () => {
        const loader = document.getElementById('loading-indicator');
        if (loader) loader.style.display = 'none';
    };

    window.toggleCanvas = () => {
        const side = document.getElementById('canvas-sidebar');
        side.classList.toggle('hidden');
    };

    window.switchCanvasTab = (tab) => {
        const previewCont = document.getElementById('canvas-preview-container');
        const codeCont = document.getElementById('canvas-code-container');
        const btnPre = document.getElementById('canvas-tab-preview');
        const btnCode = document.getElementById('canvas-tab-code');
        
        if(tab === 'preview') {
            previewCont.style.display = 'flex';
            codeCont.style.display = 'none';
            btnPre.classList.add('active');
            btnCode.classList.remove('active');
        } else {
            previewCont.style.display = 'none'; 
            codeCont.style.display = 'block';
            btnCode.classList.add('active');
            btnPre.classList.remove('active');
        }
    };

    window.copyCanvasCode = () => {
        const code = document.getElementById('canvas-code-display').innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert('Code copied to clipboard!');
        });
    };

    // --- DOM Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        const inputEl = document.getElementById('messageInput');
        const micBtn = document.getElementById('micBtn');
        const hintsEl = document.getElementById('commandHints');
        const chatBox = document.getElementById('chat');
        const imgInput = document.getElementById('imageInputFile');
        const imgUpBtn = document.getElementById('imageUploadBtn');
        const imgPrevCont = document.getElementById('imagePreviewContainer');
        const imgPrev = document.getElementById('imagePreview');

        // Command Hint Triggering
        inputEl.addEventListener('input', () => {
            if (inputEl.value.startsWith('/')) {
                hintsEl.classList.remove('hints-hidden');
            } else {
                hintsEl.classList.add('hints-hidden');
            }
            // Auto-Expand Logic
            inputEl.style.height = "auto";
            inputEl.style.height = (inputEl.scrollHeight) + "px";
        });

        // Speech Recognition Engine
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRec) {
            const recognition = new SpeechRec();
            recognition.continuous = false;
            recognition.interimResults = false;

            micBtn.onclick = () => {
                try {
                    recognition.start();
                    micBtn.classList.add('mic-active');
                } catch (e) {
                    recognition.stop();
                    micBtn.classList.remove('mic-active');
                }
            };

            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                inputEl.value = transcript;
                micBtn.classList.remove('mic-active');
            };

            recognition.onerror = () => micBtn.classList.remove('mic-active');
            recognition.onend = () => micBtn.classList.remove('mic-active');
        }

        // Image Pipeline
        imgUpBtn.onclick = () => imgInput.click();
        
        imgInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    window.base64Image = event.target.result; 
                    imgPrev.src = event.target.result;
                    imgPrevCont.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('clearImageBtn').onclick = () => {
            window.base64Image = null;
            imgPrev.src = ''; 
            imgPrevCont.style.display = 'none';
            imgInput.value = '';
        };

        // UI Sync Animation
        const syncBtn = document.getElementById('syncModelsBtn');
        syncBtn.addEventListener('click', () => {
            syncBtn.classList.add('fa-spin');
            setTimeout(() => syncBtn.classList.remove('fa-spin'), 1500);
        });
    });
  </script>
  
  <script type="module" src="chat.js"></script>
  
  <style>
    /* MASTER CSS REPOSITORY */
    :root {
        --bg: #0d0d0d;
        --panel: #111;
        --accent: #ffae00;
        --user-bubble: #3b82f6;
        --bot-bubble: #1e1e1e;
        --border: #333;
        --text: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
        margin: 0; 
        background: var(--bg); 
        color: var(--text); 
        font-family: 'Inter', sans-serif; 
        height: 100vh; 
        display: flex; 
        flex-direction: column; 
        overflow: hidden;
    }

    /* Layout Components */
    #header { 
        height: 60px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 0 15px; 
        background: var(--panel); 
        border-bottom: 1px solid var(--border); 
        z-index: 1001; 
        flex-shrink: 0;
    }

    .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.1rem; }
    
    .header-actions { display: flex; align-items: center; gap: 10px; }

    #modeSelect { 
        background: #1a1a1a; 
        color: var(--accent); 
        border: 1px solid var(--border); 
        border-radius: 8px; 
        padding: 6px 10px; 
        font-size: 13px; 
        outline: none; 
        cursor: pointer;
    }

    #view-wrapper { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }
    
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    
    #chat { 
        flex: 1; 
        overflow-y: auto; 
        padding: 20px; 
        padding-bottom: 40px; 
        display: flex; 
        flex-direction: column; 
        gap: 20px; 
        scroll-behavior: smooth; 
    }

    /* Message Bubbles */
    .message-container { display: flex; flex-direction: column; max-width: 85%; }
    .message-container.user { align-self: flex-end; }
    .message-container.bot { align-self: flex-start; }
    
    .bubble { 
        padding: 14px 18px; 
        border-radius: 20px; 
        font-size: 15px; 
        line-height: 1.6; 
        word-wrap: break-word; 
    }
    .user .bubble { background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
    .bot .bubble { background: var(--bot-bubble); color: #f0f0f0; border: 1px solid var(--border); border-bottom-left-radius: 4px; }

    /* Command Hints Overlay */
    #commandHints { 
        display: flex; 
        flex-direction: column;
        gap: 5px; 
        padding: 15px; 
        background: var(--panel); 
        border-top: 1px solid var(--border); 
        max-height: 200px;
        overflow-y: auto;
    }
    .hint-item { font-size: 13px; color: #888; }
    .hint-item span { color: var(--accent); font-weight: bold; cursor: pointer; }
    .hints-hidden { display: none !important; }

    /* Input Styling */
    #inputContainer { background: var(--panel); border-top: 1px solid var(--border); }
    #inputForm { display: flex; max-width: 1000px; margin: 0 auto; gap: 12px; align-items: center; padding: 15px; }
    
    .modern-input-wrapper { 
        flex: 1; 
        display: flex; 
        align-items: center; 
        background: #1a1a1a; 
        border: 1px solid var(--border); 
        border-radius: 28px; 
        padding: 2px 18px; 
    }
    
    textarea { 
        flex: 1; 
        resize: none; 
        background: transparent; 
        color: white; 
        border: none; 
        padding: 12px 0; 
        outline: none; 
        font-size: 16px; 
        max-height: 180px; 
        font-family: inherit;
    }

    #sendBtn { background: var(--accent); color: #000; border-radius: 50%; width: 46px; height: 46px; border: none; cursor: pointer; transition: 0.3s; }
    #sendBtn:hover { transform: scale(1.05); }

    .action-btn-main { background: #333; color: white; border-radius: 50%; width: 46px; height: 46px; border: none; cursor: pointer; }
    .action-btn { background: transparent; color: #666; border: none; cursor: pointer; font-size: 18px; transition: 0.2s; }
    .action-btn:hover { color: var(--accent); }

    .mic-active { color: #ff4444 !important; animation: pulse 1.5s infinite; }

    /* Canvas (Ahmed's Sidebar) */
    #canvas-sidebar { width: 50%; background: #fff; border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; height: 100%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    #canvas-sidebar.hidden { transform: translateX(100%); width: 0; overflow: hidden; }
    
    #canvas-header { padding: 12px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid var(--border); }
    .tab-btn { background: #222; border: none; color: #888; padding: 6px 15px; border-radius: 6px; cursor: pointer; margin-right: 5px; }
    .tab-btn.active { background: var(--accent); color: #000; }

    /* Animations */
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    .bouncing-dots span { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
    .bouncing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .bouncing-dots span:nth-child(3) { animation-delay: 0.4s; }

    /* Mobile Adaptability */
    @media (max-width: 768px) {
        #canvas-sidebar { position: fixed; top: 0; left: 0; width: 100vw !important; height: 100% !important; }
        .message-container { max-width: 90%; }
        #header span { display: none; } /* Hide logo text on small screens */
    }
  </style>
</body>

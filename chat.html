  <script>
    // --- GLOBAL UTILITIES ---
    function getCodeLanguage(codeElement) {
        const match = codeElement.className.match(/language-(\w+)/);
        if (match) { return match[1].charAt(0).toUpperCase() + match[1].slice(1); }
        return 'Code';
    }

    function createCopyButton(preElement) {
        if (preElement.querySelector('.code-header')) return; 
        const codeElement = preElement.querySelector('code');
        if (!codeElement) return;
        const lang = getCodeLanguage(codeElement);
        const header = document.createElement('div');
        header.className = 'code-header';
        
        const langSpan = document.createElement('span');
        langSpan.textContent = lang;
        header.appendChild(langSpan);

        const btnGroup = document.createElement('div');
        btnGroup.style.display = 'flex'; btnGroup.style.gap = '5px';

        // Add Run Button for Preview
        const runnable = ['HTML', 'Javascript', 'Js', 'Css'].includes(lang);
        if (runnable) {
            const runBtn = document.createElement('button');
            runBtn.className = 'copy-btn'; runBtn.style.background = '#28a745';
            runBtn.textContent = '‚ñ∂ Run';
            runBtn.onclick = () => window.openInCanvas(codeElement.innerText, lang);
            btnGroup.appendChild(runBtn);
        }

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-btn';
        copyButton.textContent = 'Copy';
        copyButton.onclick = () => window.copyCode(copyButton); 
        btnGroup.appendChild(copyButton);

        header.appendChild(btnGroup);
        preElement.insertBefore(header, preElement.firstChild);
    }
    
    window.copyCode = (button) => {
        const pre = button.closest('pre');
        const code = pre.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => { button.textContent = 'Copy'; }, 2000);
        });
    }

    window.postProcessChat = (newChatElement) => {
        if (window.Prism) {
             newChatElement.querySelectorAll('pre').forEach(pre => {
                try { Prism.highlightElement(pre.querySelector('code')); createCopyButton(pre); } catch (e) {}
            });
        }
        if (window.renderMathInElement) {
            try {
                renderMathInElement(newChatElement, {
                    delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
                    throwOnError: false, ignoredTags: ["script", "noscript", "style", "textarea"], errorColor: "#ff0000" 
                });
            } catch (e) {}
        }
    };
  
    document.addEventListener('DOMContentLoaded', () => {
        let base64Image = null;
        const inputEl = document.getElementById('messageInput');
        const hintsEl = document.getElementById('commandHints');
        const micBtn = document.getElementById('micBtn');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => {
                if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); return; }
                recognition.start();
                micBtn.style.color = "#ff4444";
            };
            recognition.onresult = (e) => { inputEl.value = e.results[0][0].transcript; };
            recognition.onend = () => { micBtn.style.color = ""; };
        }

        inputEl.addEventListener('input', () => {
          hintsEl.hidden = !inputEl.value.trim().startsWith('/');
        });

        document.querySelectorAll('#commandHints span').forEach(span => {
          span.onclick = () => {
            inputEl.value = span.textContent + ' ';
            inputEl.focus();
            const event = new Event('input');
            inputEl.dispatchEvent(event);
            hintsEl.hidden = true;
          };
        });
        
        const imageInputFile = document.getElementById('imageInputFile');
        const imageUploadBtn = document.getElementById('imageUploadBtn');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const clearImageBtn = document.getElementById('clearImageBtn');

        imageUploadBtn.addEventListener('click', () => { imageInputFile.click(); });
        imageInputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result; 
                    window.base64Image = base64Image; 
                    imagePreview.src = base64Image;
                    imagePreviewContainer.style.display = 'flex';
                    inputEl.focus();
                };
                reader.readAsDataURL(file);
            }
        });

        clearImageBtn.addEventListener('click', () => {
            base64Image = null; window.base64Image = null; 
            imagePreview.src = ''; imageInputFile.value = ''; 
            imagePreviewContainer.style.display = 'none';
            inputEl.focus();
        });
        
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatWindow = document.getElementById('chat');
        window.showLoader = () => {
            if (!loadingIndicator || !chatWindow) return;
            chatWindow.appendChild(loadingIndicator);
            loadingIndicator.style.display = 'block'; 
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        window.hideLoader = () => { if (loadingIndicator) loadingIndicator.style.display = 'none'; };
    });
  </script>

    /* 2. UPDATED RESPONSIVE CANVAS SIDEBAR */
    #canvas-sidebar {

    #canvas-header { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid #333; }
    .tab-btn { background: #222; border: none; color: #888; padding: 5px 12px; border-radius: 5px; cursor: pointer; margin-right: 5px;}
    .tab-btn.active { background: #333; color: #ffae00; }
    .close-canvas { background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; }
    
    #canvas-content { flex: 1; overflow: auto; background: #fff; }
    #canvas-iframe { width: 100%; height: 100%; border: none; display: block;}

    /* MOBILE FIX: Sidebar becomes a full-screen overlay */
    @media (max-width: 768px) {
        #canvas-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100%;
            border-left: none;
        }
    }

    /* 3. CODE BLOCKS & ACTIONS */
    pre { position: relative; padding-top: 35px; border-radius: 8px; overflow: hidden; margin: 1em 0; }
    .code-header { position: absolute; top: 0; left: 0; right: 0; height: 35px; background: #333; color: #ccc; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; font-size: 0.9em; z-index: 5; }
    .copy-btn { background: #ffae00; color: #111; border: none; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8em; font-weight: bold; }

    .bouncing-dots { display: flex; align-items: center; margin-left: 5px; }
    .bouncing-dots span { width: 8px; height: 8px; margin: 0 2px; background-color: #ffae00; border-radius: 50%; animation: bounce 1.2s infinite ease-in-out; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 44% { transform: scale(1); } }
  </style>

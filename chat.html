  <script>
    // --- UTILITY FUNCTIONS ---
    function getCodeLanguage(codeElement) {
        const match = codeElement.className.match(/language-(\w+)/);
        return match ? match[1].charAt(0).toUpperCase() + match[1].slice(1) : 'Code';
    }

    function createCopyButton(preElement) {
        if (preElement.querySelector('.code-header')) return; 
        const codeElement = preElement.querySelector('code');
        if (!codeElement) return;
        const header = document.createElement('div');
        header.className = 'code-header';
        const langSpan = document.createElement('span');
        langSpan.textContent = getCodeLanguage(codeElement);
        header.appendChild(langSpan);
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-btn';
        copyButton.textContent = 'Copy';
        copyButton.onclick = () => window.copyCode(copyButton); 
        header.appendChild(copyButton);
        preElement.insertBefore(header, preElement.firstChild);
    }
    
    window.copyCode = (button) => {
        const pre = button.closest('pre');
        const code = pre.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = 'Copy', 2000);
        });
    }

    window.postProcessChat = (newChatElement) => {
        if (window.Prism) {
             newChatElement.querySelectorAll('pre').forEach(pre => {
                Prism.highlightElement(pre.querySelector('code'));
                createCopyButton(pre); 
            });
        }
        if (window.renderMathInElement) {
            renderMathInElement(newChatElement, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                ],
                throwOnError: false
            });
        }

        // --- TTS INTEGRATION ---
        if (newChatElement.classList.contains('bot-message')) {
            const text = newChatElement.innerText.replace(/Copy/g, ''); // Clean up text
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    };
  
    document.addEventListener('DOMContentLoaded', () => {
        let base64Image = null;
        const inputEl = document.getElementById('messageInput');
        const hintsEl = document.getElementById('commandHints');
        const micBtn = document.getElementById('micBtn');

        // --- STT INTEGRATION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;

            micBtn.onclick = () => {
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel(); // Stop AI speaking if user clicks mic
                    return;
                }
                recognition.start();
                micBtn.classList.add('listening');
            };

            recognition.onresult = (event) => {
                inputEl.value = event.results[0][0].transcript;
                micBtn.classList.remove('listening');
            };
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onerror = () => micBtn.classList.remove('listening');
        }

        // Input Hints
        inputEl.addEventListener('input', () => {
          hintsEl.hidden = !inputEl.value.trim().startsWith('/');
        });

        document.querySelectorAll('#commandHints span').forEach(span => {
          span.onclick = () => {
            inputEl.value = span.textContent + ' ';
            inputEl.focus();
            hintsEl.hidden = true;
          };
        });
        
        // Image Logic
        const imageInputFile = document.getElementById('imageInputFile');
        const imageUploadBtn = document.getElementById('imageUploadBtn');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const clearImageBtn = document.getElementById('clearImageBtn');

        imageUploadBtn.addEventListener('click', () => imageInputFile.click());

        imageInputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result; 
                    window.base64Image = base64Image; 
                    imagePreview.src = base64Image;
                    imagePreviewContainer.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        clearImageBtn.addEventListener('click', () => {
            base64Image = null; window.base64Image = null;
            imagePreviewContainer.style.display = 'none';
        });

        // Loader
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatWindow = document.getElementById('chat');
        window.showLoader = () => {
            chatWindow.appendChild(loadingIndicator);
            loadingIndicator.style.display = 'block'; 
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        window.hideLoader = () => loadingIndicator.style.display = 'none';
    });
  </script>

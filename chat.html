  <style>
    body {

      flex-wrap: wrap;

      justify-content: center;

      padding: 6px 0;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }
    #commandHints span {
      background: #222;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    #commandHints span:hover {
      background: #333;
    }
    
    /* üü¢ FIX 2: REVERSE SWAPPED ACTION BUTTONS */
    /* This assumes message actions use a class like '.message-actions' and are positioned left/right. */
    /* This rule forces User actions to the right and Bot actions to the left, which should fix the swap. */
    
    .message-container.user .message-actions {
        /* User actions should align right */
        left: auto !important;
        right: 0 !important; 
    }
    .message-container.bot .message-actions {
        /* Bot actions should align left */
        left: 0 !important; 
        right: auto !important;
    }

    /* EXISTING LOADER CSS */
    .bot-message { 
        /* Assuming bot-message is already styled for alignment/padding */
        /* This selector is now likely unused since the wrapper is .message-container */
    }

    .bouncing-dots {
      display: flex;
      align-items: center;
      margin-left: 5px; /* Adjust as needed */
    }
    .bouncing-dots span {
      width: 8px; /* Dot size */
      height: 8px;
      margin: 0 2px;
      background-color: #ffae00; /* Use your brand color */
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .bouncing-dots span:nth-child(2) {
      animation-delay: 0.2s; 
    }
    .bouncing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      44% {
        transform: scale(1);
      }
    }
  </style>

  <script>
    // --- EXISTING SCRIPT LOGIC (Input/Hints) ---
    const inputEl = document.getElementById('messageInput');
    const hintsEl = document.getElementById('commandHints');

    inputEl.addEventListener('input', () => {
      hintsEl.hidden = !inputEl.value.trim().startsWith('/');
    });

    document.querySelectorAll('#commandHints span').forEach(span => {
      span.onclick = () => {
        inputEl.value = span.textContent + ' ';
        inputEl.focus();
        // Trigger resize logic in chat.js manually after setting value
        const event = new Event('input');
        inputEl.dispatchEvent(event);
        hintsEl.hidden = true;
      };
    });
    
    // 
    // --- üü¢ UPDATED SCRIPT LOGIC (Loader Control - POSITION IS CRITICAL) ---
    // 
    const loadingIndicator = document.getElementById('loading-indicator');
    const chatWindow = document.getElementById('chat');

    // Make these functions global so they can be called from chat.js
    window.showLoader = () => {
        if (!loadingIndicator || !chatWindow) return; // Safety check

        // 1. Move the existing element to the bottom of the chat container
        // This makes it appear as the last message bubble.
        chatWindow.appendChild(loadingIndicator);
        
        // 2. Make it visible (display: flex works well for aligning the dots)
        loadingIndicator.style.display = 'flex'; 
        
        // 3. Ensure the chat scrolls to the bottom
        chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    window.hideLoader = () => {
        if (!loadingIndicator) return; // Safety check
        
        // 1. Hide it
        loadingIndicator.style.display = 'none';
    };

    // Export these for use in chat.js (Since chat.js uses modules, exporting to window is a common workaround)
    export { showLoader, hideLoader }; 
  </script>

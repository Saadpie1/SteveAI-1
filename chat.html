<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SteveAI - Ultimate AI Assistant</title>

  <meta name="description" content="SteveAI: Your high-performance Multi-Modal AI Orchestrator powered by Ahmed Aftab's 16GB RAM engine.">
  <meta name="author" content="Saadpie">
  <meta property="og:title" content="SteveAI - Ultimate AI Assistant">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKfhnr8aWFyvTRT3x_MKFK_YgsWp3tVCiGf_9wkOElaQ&s" type="image/png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-panel: #141414;
      --bg-user: #0052cc;
      --bg-bot: #1e1e1e;
      --accent: #ffae00;
      --text: #f0f0f0;
      --border: #2a2a2a;
      --shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    body.light {
      --bg-dark: #f8f9fa;
      --bg-panel: #ffffff;
      --bg-bot: #ffffff;
      --text: #1a1a1a;
      --border: #d1d9e0;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      margin: 0; background: var(--bg-dark); color: var(--text); 
      font-family: 'Inter', sans-serif; height: 100vh; display: flex; 
      flex-direction: column; overflow: hidden; transition: background 0.3s ease;
    }

    /* --- Header --- */
    #header { 
      height: 65px; display: flex; justify-content: space-between; align-items: center; 
      padding: 0 20px; background: var(--bg-panel); border-bottom: 1px solid var(--border); 
      z-index: 1001; flex-shrink: 0;
    }
    .logo { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.2rem; }
    .logo-icon img { width: 34px; height: 34px; border-radius: 8px; object-fit: cover; }

    #modeSelect {
      background: #222; color: #fff; border: 1px solid var(--border);
      padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; outline: none; cursor: pointer;
    }

    /* --- Chat Layout --- */
    #view-wrapper { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }
    #chat-side { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; }
    #chat { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }

    /* --- Messaging Architecture --- */
    .message-container { display: flex; flex-direction: column; margin-bottom: 25px; position: relative; max-width: 85%; }
    .message-container.user { align-self: flex-end; align-items: flex-end; }
    .message-container.bot { align-self: flex-start; align-items: flex-start; }

    .bubble { 
      padding: 14px 20px; border-radius: 18px; font-size: 15px; line-height: 1.6; 
      box-shadow: var(--shadow); position: relative; word-wrap: break-word;
    }
    .user .bubble { background: var(--bg-user); color: #fff; border-bottom-right-radius: 4px; }
    .bot .bubble { background: var(--bg-bot); color: var(--text); border-bottom-left-radius: 4px; border: 1px solid var(--border); }

    /* Hover Actions Bar */
    .message-actions {
      display: flex; gap: 5px; margin-top: 8px; opacity: 0; transition: 0.2s ease;
    }
    .message-container:hover .message-actions { opacity: 1; }
    
    .action-btn-small { 
      background: var(--bg-panel); border: 1px solid var(--border); color: #888;
      width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center;
      justify-content: center; cursor: pointer; font-size: 0.8rem;
    }
    .action-btn-small:hover { border-color: var(--accent); color: var(--accent); }

    /* --- UI Components --- */
    .icon-btn-circle {
      width: 42px; height: 42px; min-width: 42px; border-radius: 50%; 
      border: none; display: flex; align-items: center; justify-content: center; 
      cursor: pointer; transition: 0.2s;
    }
    #sendBtn { background: var(--accent); color: #000; }
    #imageUploadBtn { background: #333; color: #fff; }

    /* --- Input Area --- */
    #inputContainer { padding: 15px; background: var(--bg-panel); border-top: 1px solid var(--border); flex-shrink: 0; }
    #inputForm { display: flex; align-items: center; max-width: 900px; margin: 0 auto; gap: 12px; }
    
    .modern-input-wrapper { 
      flex: 1; display: flex; align-items: center; background: #1a1a1a; 
      border: 1px solid var(--border); border-radius: 24px; padding: 2px 15px;
    }
    body.light .modern-input-wrapper { background: #fff; }
    
    textarea { 
      flex: 1; border: none; background: transparent; color: inherit; 
      padding: 10px 0; font-size: 15px; outline: none; resize: none; 
      max-height: 150px; font-family: inherit;
    }

    /* --- Canvas Sidebar --- */
    #canvas-sidebar { width: 45%; background: var(--bg-panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; }
    #canvas-sidebar.hidden { display: none; }
    
    #canvas-header { padding: 12px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid var(--border); }
    #canvas-content { flex: 1; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
    #canvas-iframe { width: 100%; height: 100%; border: none; flex: 1; }

    /* --- Animations --- */
    @keyframes st-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    .bouncing-dots span { 
      width: 8px; height: 8px; background: var(--accent); border-radius: 50%; 
      display: inline-block; animation: st-bounce 1.4s infinite ease-in-out both; 
    }
    .bouncing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .bouncing-dots span:nth-child(3) { animation-delay: 0.4s; }

    /* Mobile Adaptations */
    @media (max-width: 768px) {
      #canvas-sidebar { position: fixed; top: 0; left: 0; width: 100% !important; height: 100%; }
      .message-container { max-width: 95%; }
    }
  </style>
</head>

<body>
  <div id="header">
    <div class="logo">
      <div class="logo-icon"><img src="SteveAI-logo.jpg" alt="SteveAI"></div>
      <span>SteveAI</span>
    </div>
    <div class="header-actions" style="display: flex; gap: 10px; align-items: center;">
      <select id="modeSelect">
        <option value="chat" selected>SteveAI-chat</option>
        <option value="reasoning">SteveAI-reasoning</option>
        <option value="coding">SteveAI-coding</option>
        <option value="fast">SteveAI-fast</option>
        <option value="lite">SteveAI-instant</option>
        <option value="science">SteveAI-science</option>
      </select>
      <button id="clearChat" class="action-btn-small" title="Clear Chat"><i class="fa-solid fa-trash-can"></i></button>
      <button id="themeToggle" class="action-btn-small" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </div>

  <div id="view-wrapper">
    <div id="chat-side">
      <div id="chat">
        <div id="loading-indicator" class="bot-message" style="display:none; margin-bottom: 20px;">
            <div class="bouncing-dots" style="padding: 10px; display: flex; gap: 5px;">
              <span></span><span></span><span></span>
            </div>
        </div>
      </div>
    </div>

    <div id="canvas-sidebar" class="hidden">
      <div id="canvas-header">
          <div style="display: flex; gap: 8px;">
              <button class="action-btn-small" onclick="window.switchCanvasTab('preview')" style="width: auto; padding: 0 12px;">Preview</button>
              <button class="action-btn-small" onclick="window.switchCanvasTab('code')" style="width: auto; padding: 0 12px;">Code</button>
          </div>
          <button onclick="window.toggleCanvas()" style="background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer;">&times;</button>
      </div>
      <div id="canvas-content">
          <iframe id="canvas-iframe"></iframe>
          <div id="canvas-code-container" style="display:none; flex:1; overflow:auto; background:#1e1e1e; padding:15px;">
            <pre><code id="canvas-code-display" class="language-markup" style="font-family:'JetBrains Mono'; font-size:13px;"></code></pre>
          </div>
      </div>
    </div>
  </div>

  <div id="inputContainer">
    <div id="imagePreviewContainer" style="display:none; margin-bottom:10px;">
        <div style="position:relative; display:inline-block;">
          <img id="imagePreview" src="" style="height:60px; border-radius:8px; border:2px solid var(--accent);">
          <button id="clearImageBtn" style="position:absolute; top:-5px; right:-5px; background:#ff4444; color:#fff; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer; font-size:12px;">&times;</button>
        </div>
    </div>
    <form id="inputForm">
      <input type="file" id="imageInputFile" accept="image/*" style="display:none;"> 
      <button type="button" id="imageUploadBtn" class="icon-btn-circle" title="Upload Image"><i class="fa-solid fa-image"></i></button>
      
      <div class="modern-input-wrapper">
        <textarea id="messageInput" placeholder="Ask SteveAI anything..." rows="1" required></textarea>
        <button type="button" id="micBtn" style="background:none; border:none; color:#888; cursor:pointer; font-size:1rem;"><i class="fa-solid fa-microphone"></i></button>
      </div>

      <button type="submit" id="sendBtn" class="icon-btn-circle" title="Send"><i class="fa-solid fa-arrow-up"></i></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  
  <script type="module" src="chat.js"></script>
  
  <script>
    // Stable Auto-expand
    const tx = document.getElementById('messageInput');
    tx.addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
    });

    // Sidebar Utilities
    window.toggleCanvas = () => document.getElementById('canvas-sidebar').classList.toggle('hidden');
    window.switchCanvasTab = (tab) => {
        const preview = document.getElementById('canvas-iframe');
        const code = document.getElementById('canvas-code-container');
        if(tab === 'preview') {
            preview.style.display = 'block';
            code.style.display = 'none';
        } else {
            preview.style.display = 'none';
            code.style.display = 'block';
        }
    };
  </script>
</body>
</html>
